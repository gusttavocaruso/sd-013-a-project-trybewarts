<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Projeto TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" id="login" placeholder="Login">
        <input type="password" id="senha" placeholder="Senha">
        <button id="submit-login" type="submit">Fazer Login</button>
      </form>
    </header>
    <main class="container">
      <form id="evaluation-form" class="container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
        <input id="input-email" type="text" placeholder="Email">
      </form>
    </main>
    <footer id="page-footer">
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
   <script src="script.js"></script>
  </body>
</html>
