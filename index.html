<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
<!-- link Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da escola Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" method="POST" class="trybewarts-login">
      <input type="text" placeholder="Login">
      <input type="text" placeholder="Senha">
      <button type="submit">Logar</button>
    </form>
  </header>
  <main class="forms-container">
    <form action="#" id="evaluation-form" method="GET">
      <h2>Forms</h2>
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="text" placeholder="Email">
      <select name="house" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>  
      <hr>
      <div class="family-container">
        <label for="family" id="label-family">Qual a sua família?</label>
        <input type="radio" name="family" value="Frontend" id="frontend"><label for="frontend">Frontend</label>
        <input type="radio" name="family" value="Backend" id="backend"><label for="backend">Backend</label>
        <input type="radio" name="family" value="Fullstack" id="fullstack"><label for="fullstack">Fullstack</label>
      </div>
      <div class="content-container">
        <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" name="content" id="hofs" class="subject" value="HoFs"><label for="hofs">HoFs</label>
        <input type="checkbox" name="content" id="jest" class="subject" value="Jest"><label for="jest">Jest</label>
        <input type="checkbox" name="content" id="promises" class="subject" value="Promises"><label for="promises">Promises</label>
        <input type="checkbox" name="content" id="react" class="subject" value="React"><label for="react">React</label>
        <input type="checkbox" name="content" id="sql" class="subject" value="SQL"><label for="sql">SQL</label>
        <input type="checkbox" name="content" id="python" class="subject" value="Python"><label for="python">Python</label>
      </div>
      <hr>
      <div class="rate-container">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="1"><label for="1">1</label>
        <input type="radio" name="rate" value="2" id="2"><label for="2">2</label>
        <input type="radio" name="rate" value="3" id="3"><label for="3">3</label>
        <input type="radio" name="rate" value="4" id="4"><label for="4">4</label>
        <input type="radio" name="rate" value="5" id="5"><label for="5">5</label>
        <input type="radio" name="rate" value="6" id="6"><label for="6">6</label>
        <input type="radio" name="rate" value="7" id="7"><label for="7">7</label>
        <input type="radio" name="rate" value="8" id="8"><label for="8">8</label>
        <input type="radio" name="rate" value="9" id="9"><label for="9">9</label>
        <input type="radio" name="rate" value="10" id="10"><label for="10">10</label>
      </div>
      <div class="comments-container">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="comments" id="comments" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="agreement" id="agreement">
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da escola Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
