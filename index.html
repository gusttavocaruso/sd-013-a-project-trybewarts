<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div class="trybewarts-login">
        <form action="" class="trybewarts-login">
          <input type="email" placeholder="Login" id="login" name="login" />
          <input type="password" placeholder="Senha" id="senha" name="login" />
          <button id="botao" type="button" class="entrar">
            Entrar
          </button>
        </form>
      </div>
    </header>
    <main>
      <form action="" method="GET" id="evaluation-form">
        <h2>Forms</h2>
        <div id="container1">
          <input type="text" placeholder="Nome" id="input-name" name="signup" />
          <input
            type="text"
            placeholder="Sobrenome"
            id="input-lastname"
            name="signup"
          />
        </div>
        <div id="container2">
          <input
            type="text"
            placeholder="Email"
            id="input-email"
            name="signup"
          />
          <label for="house">Qual a sua Casa:</label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house" selected>
              Gitnória
            </option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <fieldset id="field">
          <div class="radio-buttons">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="Frontend">Frontend</label>
            <input type="radio" value="Frontend" name="family"
            id="Frontend" />

            <label for="Backend">Backend</label>
            <input type="radio" value="Backend" name="family"
            id="Backend" />

            <label for="FullStack">FullStack</label>
            <input type="radio" value="FullStack" name="family" 
            id="FullStack"/>
          </div>
          <div class="checkbox">
            <div id="label">
              <label for="" id="label-content"
                >Qual conteúdo você está com mais vontade de aprender?</label
              >
            </div>

            <div id="checks">
              <div class="check-itens">
                <label for="Hofs">HoFs</label>
                <input
                  class="subject"
                  value="HoFs"
                  type="checkbox"
                  name="HoFs"
                  id="Hofs"
                />
              </div>

              <div class="check-itens">
                <label for="Jest">Jest</label>
                <input
                  class="subject"
                  value="Jest"
                  type="checkbox"
                  name="Jest"
                  id="Jest"
                />
              </div>

              <div class="check-itens">
                <label for="Promises">Promises</label>
                <input
                  class="subject"
                  value="Promises"
                  type="checkbox"
                  name="Promises"
                  id="Promises"
                />
              </div>

              <div class="check-itens">
                <label for="React">React</label>
                <input
                  class="subject"
                  value="React"
                  type="checkbox"
                  name="React"
                  id="React"
                />
              </div>

              <div class="check-itens">
                <label for="SQL">SQL</label>
                <input
                  class="subject"
                  value="SQL"
                  type="checkbox"
                  name="SQL"
                  id="SQL"
                />
              </div>

              <div class="check-itens">
                <label for="Python">Python</label>
                <input
                  class="subject"
                  value="Python"
                  type="checkbox"
                  name="Python"
                  id="Python"
                />
              </div>
            </div>
          </div>
        </fieldset>
        <div class="aval">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate" /> 1
          <input type="radio" value="2" name="rate" /> 2
          <input type="radio" value="3" name="rate" /> 3
          <input type="radio" value="4" name="rate" /> 4
          <input type="radio" value="5" name="rate" /> 5
          <input type="radio" value="6" name="rate" /> 6
          <input type="radio" value="7" name="rate" /> 7
          <input type="radio" value="8" name="rate" /> 8
          <input type="radio" value="9" name="rate" /> 9
          <input type="radio" value="10" name="rate" /> 10
        </label>
        </div>
        <div class="coment">
          <label for="textarea" class="textarea"> Deixe seu comentário: </label>
            <textarea
              name=""
              id="textarea"
              cols="30"
              rows="10"
              maxlength="500"
            ></textarea>
            <div id="count">
              <span id="counter">500</span>
            </div>
        </div>
        <div id = 'agreement-container'>
          <label for="agreement" id = 'label-infos'> Você concorda com o uso das informações acima?
            <input type="checkbox" name="agreement" id="agreement">
          </label>
        </div>
        <button type="submit"
        id="submit-btn" disabled="true">Enviar</button>
      </form>
      <div id="imgdiv">
        <img
          src="images/trybewarts-colored.svg"
          alt="brasão-trybe"
          id="trybewarts-forms-logo"
        />
      </div>
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
  </body>
</html>
