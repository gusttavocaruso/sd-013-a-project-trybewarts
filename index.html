<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container-form">
      <div>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" width="50px">
      </div>
      <form class="trybewarts-login">
        <div>
          <label for="input-login">
            <input type="email" name="login" id="input-login" placeholder="Login" >
          </label>
        </div>
        <div>
          <label for="input-password">
            <input type="password" name="password" id="input-password" placeholder="Senha" >
          </label>
        </div>
        <div>
          <button type="submit" id="btn-enter">Entrar</button>
        </div>
        <p id="test"></p>
      </form>
    </div>
  </header>





  <script src="script.js"></script>
</body>
</html>
