<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Projeto TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" id="login" placeholder="Login">
        <input type="password" id="senha" placeholder="Senha">
        <button id="submit-login" type="submit">Fazer Login</button>
      </form>
    </header>
    <main class="container">
      <form id="evaluation-form" class="container">
        <div id="name-lastname">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div id="email-select">
          <input id="input-email" type="text" placeholder="Email">
          <select name="house" id="house">
            <option id="gitnoria-house" value="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house" value="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house" value="corvinode-house">Corvinode</option>
            <option id="pytherina-house" value="pytherina-house">Pytherina</option>
          </select>
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer id="page-footer">
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
   <script src="script.js"></script>
  </body>
</html>
