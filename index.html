<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css ">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <section>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    </section>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section>
      <form class="trybewarts-login" action="">
        <input class="input-login" id="login" placeholder="Login" type="text">
        <input class="input-login" id="password" placeholder="Senha" type="password">
        <button id="logar" class="logar">Logar</button>
      </form>
    </section>
  </header>
  <main class="main">
    <form id="evaluation-form" action="">
      <section>
         <h1>Forms</h1>
      </section>
      <div>
        <input class="input-text" placeholder="Nome" id="input-name" type="text">
        <input class="input-text" placeholder="Sobrenome" id="input-lastname" type="text">
      </div>
      <div>
        <input class="input-text" placeholder="Email" id="input-email" type="text">
        <label for="house">Casa</label>
          <select id="house" name="name">
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option> 
            <option id="corvinode-house" value="Corvinode">Corvinode</option> 
            <option id="pytherina-house" value="Pytherina">Pytherina</option> 
            <option id="gitnoria-house" value="Gitnória" selected>Gitnoria</option>
          </select>
      </div>
      <hr id="space"> 
      <section class="input-container">
      <div id="input-radio">
        <label id="label-family" for="family"><strong>Qual sua família?</strong></label>
        <div class="radio-button">
          <input type="radio" id="frontend" name="family" value="Frontend">Frontend
        </div>
        <div class="radio-button">
          <input type="radio" name="family" value="Backend">Backend
        </div>
        <div class="radio-button">
          <input type="radio" name="family" value="FullStack">FullStack
        </div>
      </div>
      <div class="input-checkbox">
        <label id="label-content" for=""><strong>Qual conteúdo você está com mais vontade de aprender?</strong></label>
        <div>
          <input class="subject" value="HoFs" type="checkbox">HoFs
          <input class="subject"  value="Jest" type="checkbox">Jest
          <input class="subject"  value="Promises" type="checkbox">Promises
        </div>
        <div>
          <input class="subject"  value="React" type="checkbox">React
          <input class="subject"  value="SQL" type="checkbox">SQL
          <input class="subject"  value="Python" type="checkbox">Python
        </div>
      </div>
      </section>
      <hr id="space">
      <section class="input-container">
      <div class="rate-container">
        <label id="label-rate" for="rate"><strong>Como você avalia a Trybewarts?</strong>
      </div>
      <div class="input-rate">
        <input name="rate" type="radio" value="1">1
        <input name="rate" type="radio" value="2">2
        <input name="rate" type="radio" value="3">3
        <input name="rate" type="radio" value="4">4
        <input name="rate" type="radio" value="5">5
        <input name="rate" type="radio" value="6">6
        <input name="rate" type="radio" value="7">7
        <input name="rate" type="radio" value="8">8
        <input name="rate" type="radio" value="9">9
        <input name="rate" type="radio" value="10">10
      </div>
      </section>
      <div> 
        <label class="textarea" for=""><strong>Deixe seu comentário:</strong>
      </div>
      <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id="counter">500 restantes</p> 
      <div>
        <label id="label-infos" for=""><strong>Você concorda com o uso das informações acima?</strong></label>
        <input id="agreement" type="checkbox" onclick="ativar()"> 
      </div>
      <div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt=""> 
  </main>
  <footer id="rodape">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
