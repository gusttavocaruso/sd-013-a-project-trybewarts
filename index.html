<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="login" type="login" placeholder="Login">Login
      <input id="pass" type="password" placeholder="Senha">Password 
      <button id="topBar" type="button">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="imputName">
        <input type="text" placeholder="Nome"id="input-name">
        <input type="text" placeholder="Sobrenome"id="input-lastname">
      </div>
      <div id="imput-casa">
        <input type="email" placeholder="Email"id="input-email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label id="label-family">Qual sua família?</label>
      <div id="familias">
        <label for="frontEnd">
          <p>Front Eend</p>
          <input type="radio" id="frontEnd" value="Frontend" name="family">
          <!-- <span class="checkmark"></span> -->
        </label>
        <label for="backEnd">
          <p>Back End</p>
          <input type="radio" id="backEnd" value="Backend" name="family">
          <!-- <span class="checkmark"></span> -->
        </label>
        <label for="FullStack">
          <p>Full Stack</p>
          <input type="radio" id="FullStack" value="FullStack" name="family">
          <!-- <span class="checkmark"></span> -->
        </label>
        <span id="slider"></span>  
      </div>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="conteudos">
        <label for="HoFs">
          <input type="checkbox" id="HoFs" value="HoFs" class="subject switch" name="conteudo">HoFs
        </label>
        <label for="Jest">
          <input type="checkbox" id="Jest" value="Jest" class="subject switch" name="conteudo">Jest
        </label>
        <label for="promises">
          <input type="checkbox" id="promises" value="Promises" class="subject switch" name="conteudo">Promises
        </label>
        <label for="react">
          <input type="checkbox" id="react" value="React" class="subject switch" name="conteudo">React
        </label>
        <label for="sql">
          <input type="checkbox" id="sql" value="SQL" class="subject switch" name="conteudo">SQL
        </label>
        <label for="python">
          <input type="checkbox" id="python" value="Python" class="subject switch" name="conteudo">Python
        </label>
      </div>
      <div id="score">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="avaliacao">
          <label for="1">
            <input type="radio" id="1" value="1" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>1
          <label for="2">
            <input type="radio" id="2" value="2" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>2
          <label for="3">
            <input type="radio" id="3" value="3" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>3
          <label for="4">
            <input type="radio" id="4" value="4" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>4
          <label for="5">
            <input type="radio" id="5" value="5" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>6
          <label for="6">
            <input type="radio" id="6" value="6" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>7
          <label for="7">
            <input type="radio" id="7" value="7" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>8
          <label for="8">
            <input type="radio" id="8" value="8" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>8
          <label for="9">
            <input type="radio" id="9" value="9" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>9
          <label for="10">
            <input type="radio" id="10" value="10" name="rate">
            <!-- <span class="radioDois"></span> -->
          </label>10
        </div>
      </div>
      <div id="texto">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
        <p id="counter"></p><p>caracteres</p>
      </div>
      <div id="infos">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" class="switch">      
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
