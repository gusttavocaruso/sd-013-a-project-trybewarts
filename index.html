<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project Trybewarts</title>
</head>
<body>
    <div id="divHeader">
        <header class="header">
            <section class="form-login">
                <form  action="" method="POST" class="trybewarts-login">
                    <input class="form-control" id="login" type="text" placeholder="Login">
                    <input  class="form-control" id="senha" type="password" placeholder="Senha">
                    <button class="btn btn-primary" id="btn-login" type="submit">Entrar</button>
                </form>
            </section>
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        </header>
    </div>
    <main>
        <form class="form-group" id="evaluation-form" action="" method="get">
            <div class="card">
                <div class="card-header">
                    <section id="fullName">
                        <input  placeholder="Nome" class="form-control" type="text" id="input-name" name="name">
                        <input placeholder="Sobrenome" class="form-control" type="text" id="input-lastname" name="lastname">
                    </section>

                    <section id="email-houses">
                        <input placeholder="Email" class="form-control" type="email" id="input-email" name="email">
                        <label  id="casas" for="house">Casa:</label>
                        <select class="form-select" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </section>
                </div>

                <div >
                    <label class="card-title" id="label-family" for="">Qual sua família?</label>
                    <div id="divFamily"></div>

                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div id="checkbox"></div>

                    <hr>
                    <div id="divRadio">
                        <label class="card-title" id="label-rate">Como você avalia a Trybewarts?</label>
                        <div id="radio"></div>
                    </div>
                </div>
            </div>
        </form>
        <picture>
            <img class="card-img" id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
        </picture>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
