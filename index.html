<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house"></option>
          <option id="reactpuff-house"></option>
          <option id="corvinode-house"></option>
          <option id="pytherina-house"></option>
        </select>
      </div>
      <div class="label">
        <label id="label-family">Qual sua fam√≠lia?</label>
        <input type="radio" value="Frontend" name="family" id="Front">
        <input type="radio" value="Backend" name="family" id="Back">
        <input type="radio" value="FullStack" name="family" id="Full">
      </div>
      <div class="check">
        <input type="checkbox">
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>
</body>

</html>
