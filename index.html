<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Projeto Trybewarts</title>
</head>
<body>

  <header class='header'>
    
    <div class='logo'>
      <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt='Logotipo Trybewarts'>
    </div>

    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    
    <form class='trybewarts-login'>
      <input type='text' id='login-usuario' placeholder='  Login'/>
      <input type='password' id='senha-usuario' placeholder='  Senha' />

      <button type='submit' onclick='submitLogin()' class='login-button'>Logar</button>
    </form>

  </header>

  <main class='section-form'>
    <form action='GET' id='evaluation-form'>
      <div class="login-container">
        <input type='text' id='input-name' placeholder='Nome'>
        <input type='text' id='input-lastname' placeholder='Sobrenome'>
      </div>
      <div class="email-option-container">
        <input type='text' id='input-email' placeholder='Email'>
      <select name="casa" id="house">Casa
        <option text='Gitnória' value='Gitnória' id='gitnoria-house' >Gitnória</option>
        <option text='Reactpuff' value='Reactpuff' id='reactpuff-house' >Reactpuff</option>
        <option text='Corvinode' value='Corvinode' id='corvinode-house' >Corvinode</option>
        <option text='Pytherina' value='Pytherina' id='pytherina-house' >Pytherina</option>
      </select>
      </div>
      <div class="family">
        <label id="label-family" for="Frontend">Qual sua família?
          <div>
            <input type="radio" value="Frontend" name="family" id="Frontend">Família Frontend
          </div>
          <div>
            <input type="radio" value="Backend" name="family" id="Backend">Família Backend
          </div>
          <div>
            <input type="radio" value="FullStack" name="family" id="FullStack">Família FullStack
          </div>
        </label>

      </div>
    </form>
    <section id='section-logo'>
      <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg' alt='Logo colorida Trybewarts'>
    </section>
  </main>

  <script src='script.js'></script>
</body>
</html>
