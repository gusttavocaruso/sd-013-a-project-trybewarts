<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>

  <!-- Header -->
  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input id="email" type="email" placeholder="Login">
      <input id="senha" type="password" placeholder="Senha">
      <button id="botaoLogin" type="submit">Enviar</button>
    </form>

  </header>

  <!-- Main -->
  <main>

    <form id="evaluation-form">
      <fieldset id="session1">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </fieldset>

      <div id="session2">

        <fieldset id="session2a">
          <label id="label-family" for="a">
            <h2 id="a">Qual sua família?</h2>
          </label>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend"> Família Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend">Família Backend
          </label>
          <label for="fullstack">
            <input type="radio" name="family" value="FullStack" id="fullstack">Família FullStack
          </label>
        </fieldset>

        <fieldset id="content-label">
          <label id="label-content" for="b">
            <h2 id="b">Qual conteúdo você está com mais vontade de aprender?</h2>
          </label>
          <input type="checkbox" value="HoFs" class="subject"> HoFs
          <input type="checkbox" value="Jest" class="subject"> Jest
          <input type="checkbox" value="Promises" class="subject"> Promises
          <input type="checkbox" value="React" class="subject"> React
          <input type="checkbox" value="SQL" class="subject"> SQL
          <input type="checkbox" value="Python" class="subject"> Python
        </fieldset>

      </div>

      <fieldset id="session3">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="session3a">
          <label for="1">1
            <input type="radio" id="1" value="1" name="rate">
          </label>
          <label for="2">2
            <input type="radio" id="2" value="2" name="rate">
          </label>
          <label for="3">3
            <input type="radio" id="3" value="3" name="rate">
          </label>
          <label for="4">4
            <input type="radio" id="4" value="4" name="rate">
          </label>
          <label for="5">5
            <input type="radio" id="5" value="5" name="rate">
          </label>
          <label for="6">6
            <input type="radio" id="6" value="6" name="rate">
          </label>
          <label for="7">7
            <input type="radio" id="7" value="7" name="rate">
          </label>
          <label for="8">8
            <input type="radio" id="8" value="8" name="rate">
          </label>
          <label for="9">9
            <input type="radio" id="9" value="9" name="rate">
          </label>
          <label for="10">10
            <input type="radio" id="10" value="10" name="rate">
          </label>
        </div>
      </fieldset>
      
      <fieldset id="session4">
        <label class="textarea"> <h3>Deixe seu comentário:</h3>
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </label>
        <span id="counter">500</span>
      
      <fieldset id="session5">
        <label id="label-infos"><h2>Você concorda com o uso das informações acima?</h2></label>
        <input type="checkbox" id="agreement">
      </fieldset>
      <button disabled type="submit" id="submit-btn">Enviar</button>

    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
  

</body>

</html>
