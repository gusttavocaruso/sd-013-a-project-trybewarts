<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div class="trybewarts-login">
        <form action="" class="trybewarts-login">
          <input type="email" placeholder="Login" id="login" name="login" />
          <input type="password" placeholder="Senha" id="senha" name="login" />
          <button id="botao" type="button" onclick="checkLogin() ">
            Entrar
          </button>
        </form>
      </div>
    </header>
    <main>
      <form action="" method="GET" id="evaluation-form">
        <h2>Forms</h2>
        <div id="container1">
          <input type="text" placeholder="Nome" id="input-name" name="signup" />
          <input
            type="text"
            placeholder="Sobrenome"
            id="input-lastname"
            name="signup"
          />
        </div>
        <div id="container2">
          <input
            type="text"
            placeholder="Email"
            id="input-email"
            name="signup"
          />
          <label for="house">Qual a sua Casa:</label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house" selected>
              Gitnória
            </option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <fieldset id="field">
          <div id="label-family">
            <h3>Qual sua família?</h3>
            <label for="frontend">Frontend</label>
            <input type="radio" id="frontend" name="family" value="Frontend" /><br>
            <label for="backend">Backend</label>
            <input type="radio" id="backend" name="family" value="Backend" /><br>
            <label for="fullstack">FullStack</label>
            <input type="radio" id="fullstack" name="family" value="FullStack" />
          </div>
          <div id="label-content">
            <h3>Qual conteúdo você está com mais vontade de aprender?</h3>
            <label class="subject" for="Checkbox1">HoFs</label>
            <input class="subject" type="checkbox" id="Checkbox1" value="HoFs">
            <label class="subject" for="Checkbox2">Jest</label>
              <input class="subject" type="checkbox" id="Checkbox2" value="Jest">
              <label class="subject" for="Checkbox3">Promises</label>
              <input class="subject" type="checkbox" id="Checkbox3" value="Promises">
              <label class="subject" for="Checkbox4">React</label>
              <input class="subject" type="checkbox" id="Checkbox4" value="React">
              <label class="subject" for="Checkbox5">SQL</label>
              <input class="subject" type="checkbox" id="Checkbox5" value="SQL">
              <label class="subject" for="Checkbox6">Python</label>
              <input class="subject" type="checkbox" id="Checkbox6" value="Python">
          </div>
        </fieldset>
      </form>
      <div id="imgdiv">
        <img
          src="images/trybewarts-colored.svg"
          alt="brasão-trybe"
          id="trybewarts-forms-logo"
        />
      </div>
    </main>
  </body>
</html>
