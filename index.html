<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt=""
      />
    </form>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" />
        <input id="senha" type="password" placeholder="Senha" />
        <button id="enviar" type="submit">Logar</button>
      </form>
    </header>
    <main id="main">
      <form action="" id="evaluation-form">
        <div id="name-lastn"><input id="input-name" type="text" placeholder="Nome" />
        <input id="input-lastname" type="text" placeholder="Sobrenome" /> 
      </div>
        <div id="email-house"><input id="input-email" type="text" placeholder="Email" />
        <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </div>
      </select>
      </form>
    <form class="segundo-form">
    <label id="label-family">Qual sua família?</label>
    <label for="front">
      Família Frontend 
      <input type="radio" id="front" value="Frontend" name="family">
    </label>
    <label for="back">
      Família Backend 
     <input type="radio" id="back" value="Backend" name="family">
    </label>
    <label for="full">
     Família FullStack 
     <input type="radio" id="full" value="FullStack" name="family">
    </label>
    <label id="label-content" for="">
      Qual conteúdo você está com mais vontade de aprender?
    </label>
    HoFs
    <input type="checkbox" value="HoFs" class="subject">
    </label>
    <label id="label-content" for=""></label>
    Jest
    <input type="checkbox" value="Jest" class="subject">
    </label>
    <label id="label-content" for=""></label>
    Promises
    <input type="checkbox" value="Promises" class="subject">
    </label>
    <label id="label-content" for=""></label>
    React
    <input type="checkbox" value="React" class="subject">
    </label>
    <label id="label-content" for=""></label>
    SQL
    <input type="checkbox" value="SQL" class="subject">
    </label>
    <label id="label-content" for=""></label>
    Python
    <input type="checkbox" value="Python" class="subject">
    </label>
  <div id="avaliacao">  
      <label for="" id="label-rate">
        Como você avalia a Trybewarts?
        <input type="radio" id="full" value="1" name="rate">
        1
        <input type="radio" id="full" value="2" name="rate">
        2
        <input type="radio" id="full" value="3" name="rate">
        3
        <input type="radio" id="full" value="4" name="rate">
        4
        <input type="radio" id="full" value="5" name="rate">
        5
        <input type="radio" id="full" value="6" name="rate">
        6
        <input type="radio" id="full" value="7" name="rate">
        7
        <input type="radio" id="full" value="8" name="rate">
        8
        <input type="radio" id="full" value="9" name="rate">
        9
        <input type="radio" id="full" value="10" name="rate">
        10
      </label>
  </div>

  </form>
  <div id="img-trybyW">
    <img
      src="images/trybewarts-colored.svg"
      alt=""
      id="trybewarts-forms-logo"
      srcset=""
    />
  </div>
</main>
  </body>
</html>
