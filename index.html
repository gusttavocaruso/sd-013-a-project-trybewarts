<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input class="input-box" id="login-input" type="text" placeholder="Login" name="uname" required>
        <input class="input-box" id="password-input" type="password" placeholder="Senha" name="psw" required>
        <button id="login-button">Entrar</button>
      </form>
    </header>
    <main class="flex-main">
      <form id="evaluation-form" action="">
        <div class="input-position">
          <input class="input-box" id="input-name" type="text" name="name" placeholder="Nome" required>
          <input class="input-box" id="input-lastname" type="text" name="last-name" placeholder="Sobrenome" required>
        </div>
        <div>
          <input class="input-box" id="input-email" type="email" name="email" placeholder="Email" required>
          <label for="">Casa:</label>
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Corvinode</option>
          </select>
        </div>
        <label id="label-family" for="">Qual sua família?</label>
        <div>
          <input class="input-family" type="radio" name="family" value="Frontend">Frontend
        </div>
        <div>
          <input class="input-family" type="radio" name="family" value="Backend">Backend
        </div>
        <div>
          <input class="input-family" type="radio" name="family" value="FullStack">FullStack
        </div>
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" value="HoFs" class="subject">HoFs
          <input type="checkbox" value="Jest" class="subject">Jest
          <input type="checkbox" value="Promises" class="subject">Promises
          <input type="checkbox" value="React" class="subject">React
          <input type="checkbox" value="SQL" class="subject">SQL
          <input type="checkbox" value="Python" class="subject">Python
        </div>
        <div class="label-avaliacao">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
        </div>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        <label id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement">
        </label>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <aside>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
      </aside>
    </main>
    <footer id="footer">
    Direitos reservados à Trybewarts©
    </footer>

    <script src="script.js"></script>
  </body>
</html>
