<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="header">

    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="GET" class="trybewarts-login">
      <input type="email" placeholder="Login" name="log" required id="login">
      <input type="password" placeholder="Senha" name="pass" required id="senha">
      <button id="botao-login">Entrar</button>
    </form>

  </header>

  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house"></option>
          <option id="reactpuff-house"></option>
          <option id="corvinode-house"></option>
          <option id="pytherina-house"></option>
        </select>
        <hr>
      </div>
      <div class="label-main">
      <div class="label">
        <label id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" value="Frontend" name="family" id="Front">
          <label for="Front">Frontend</label>
        </div>
        <div>
          <input type="radio" value="Backend" name="family" id="Back">
          <label for="Back">Backend</label>
        </div>
        <div>
          <input type="radio" value="FullStack" name="family" id="Full">
          <label for="Full">FullStack</label>
        </div>
      </div>
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" value="HoFs" id="HoFs">
        <label for="HoFs">HoFs</label>
        <input type="checkbox" value="Jest" id="Jest">
        <label for="Jest">Jest</label>
        <input type="checkbox" value="Promises" id="Promises">
        <label for="Promises">Promises</label>
        <input type="checkbox" value="React" id="React">
        <label for="React">React</label>
        <input type="checkbox" value="SQL" id="SQL">
        <label for="SQL">SQL</label>
        <input type="checkbox" value="Python" id="Python">
        <label for="Python">Python</label>
      </div>
    </div>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>



</html>
