<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
	<header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id = "trybewarts-header-title">Trybewarts</h1>
      <form action="" method="GET" class="trybewarts-login">  

          <input id = "loginBtn"type="text" placeholder="Login">  
       
          <input id='senhaBtn' type="password" placeholder="Senha">
       
        <button id="btn" >Submit</button>
      </form>
  </header>
  <main>
		
    <form id="evaluation-form" method="POST">

       <div>
            <span >
              <input type="text" id="input-name" name= "name"placeholder="Nome" >
            </span>
            
          <span >
            <input type="text" id="input-lastname" name= "lastname"placeholder="Sobrenome" >
          </span>      
      </div>
      
      <div >
          <span>
            <input type="text" id="input-email" name= "email" placeholder="Email" >
          </span>
           <label for="house">Casa: </label>
          <select name="moradia" id="house">     
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

          <div >            
            <label for="family" id="label-family">Qual sua família? </label>    

                <div>
                  <input type="radio" name="family" value="Frontend" id="front">
                  <label for="front"> Família Frontend </label>
                </div>
                
                <div>
                  <input type="radio" name="family" value="Backend" id="back">
                  <label for="back"> Família Backend </label>
                </div>
                
                <div>
                  <input type="radio" name="family" value="FullStack" id="full">
                  <label for="full"> Família FullStack </label>
                </div>                  
          </div>
         
          <div class= "check-form">
            <div>
              <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            </div>
            
          
            <div class= "check">
              <input type="checkbox" value="HoFs" id="hoFs" class="subject" name="content">
              <label for="hoFs">HoFs</label>              
            </div>

            <div class= "check">
              <input type="checkbox" value="Jest" id="" class="subject" name="content">
              <label for="">Jest</label>              
            </div>

            <div class= "check"> 
              <input type="checkbox" value="Promises" id="promises" class="subject" name="content">
              <label for="promises">Promises</label>              
            </div>

            <div class= "check">
              <input type="checkbox" value="React" id="react" class="subject" name="content">
              <label for="react">React</label>              
            </div>

            <div class= "check">
               <input type="checkbox" value="SQL" id="sql" class="subject" name="content">
              <label for="slq">SQL</label>             
            </div>

            <div class= "check">
               <input type="checkbox" value="Python" id="python"class="subject" name="content">
              <label for="python">Python</label>             
            </div>
          </div>

            <div class="note">
                <div>
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
              </div>

              <div>
                <input type="radio"value="1" name="rate">
                <label for="name" >1</label>
              </div>

              <div>
                <input type="radio"value="2" name="rate">
                <label for="name" >2</label>
              </div>

              <div>
                <input type="radio"value="3" name="rate">
                <label for="name" >3</label>
              </div>

              <div>
                <input type="radio"value="4" name="rate">
                <label for="name" >4</label>
              </div>

              <div>
                <input type="radio"value="5" name="rate">
                <label for="name" >5</label>
              </div>

              <div>
                <input type="radio"value="6" name="rate">
                <label for="name" >6</label>
              </div>

              <div>
                <input type="radio"value="7" name="rate">
                <label for="name" >7</label>
              </div>

              <div>
                <input type="radio"value="8" name="rate">
                <label for="name" >8</label>
              </div>

              <div>
                <input type="radio"value="9" name="rate">
                <label for="name" >9</label>
              </div>

              <div>
                <input type="radio"value="10" name="rate">
                <label for="name" >10</label>
              </div>
            </div>
                <label class="textarea">Deixe seu comentário: </label>
              <div>
                <textarea id="textarea" name="story" rows="15" cols="55" maxlength="500"></textarea>
                <p><span id="counter">500</span> caracteres restantes</p>
            </div>
            
            <div>
              <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>

              <input type="checkbox" id="agreement">
            </div>

            <div>
              <button type="submit" id="submit-btn" disabled>Enviar</button>
            </div>
            
            <footer>
              <p>Direitos reservados à Trybewarts©</p>
            </footer>
     </form>
     <div>
      <img  id = "trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
    </div>
	</main>

  <script src="script.js"></script>
</body>
</html>
