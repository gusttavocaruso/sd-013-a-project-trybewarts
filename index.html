<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="login" name="email" type="email" placeholder="Login">
        <input id="senha" name="password" type="password" placeholder="Senha">
        <button class="btn-login" type="submit">Logar</button>
      </form>
    </header>
  </div>
  <main id="">
    <form action="" method="GET" id="evaluation-form">
      <h1>FORMS</h1>
      <div id="form-container1">
        <input id="input-name" type="text" placeholder="Nome" name="nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome" name="sobrenome">
        <input id="input-email" type="email" placeholder="Email" name="email">
        <label for="house">Casa:
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
