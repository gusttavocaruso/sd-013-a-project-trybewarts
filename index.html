<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Trybewarts</title>
</head>
<body>

    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo at trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="GET">
        <input id="login" type="text" placeholder="Login">
        <input id="senha" type="password" placeholder="Senha">
        <button class="botao" type="submit">Enviar</button>
      </form>
    </div>
    <main>
        <form id="evaluation-form" action="" method="GET">
          <div class="namelast">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div class="casas">
            <input type="email" name="" id="input-email" placeholder="Email">
          <!-- Inicio Requisito 9 -->
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
          <!-- Fim Requisito 9 -->
          <div id="suafamilia">
            <label id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack
          </div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="inputs">
              <input type="checkbox" value="HoFs" class="subject">HoFs
              <input type="checkbox" value="Jest" class="subject">Jest
              <input type="checkbox" value="Promises" class="subject">Promises
              <input type="checkbox" value="React" class="subject">React
              <input type="checkbox" value="SQL" class="subject">SQL
              <input type="checkbox" value="Python" class="subject">Python
            </div>
          <div class="valeu">  
            <label id="label-rate">Como você avalia a Trybewarts?</label>
          
            <input type="radio" id="1" value="1" name="rate">1
            <input type="radio" id="2" value="2" name="rate">2
            <input type="radio" id="3" value="3" name="rate">3
            <input type="radio" id="4" value="4" name="rate">4
            <input type="radio" id="5" value="5" name="rate">5
            <input type="radio" id="6" value="6" name="rate">6
            <input type="radio" id="7" value="7" name="rate">7
            <input type="radio" id="8" value="8" name="rate">8
            <input type="radio" id="9" value="9" name="rate">9
            <input type="radio" id="10" value="10" name="rate">10 
          </div>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea name="comentario" maxlength="500" id="" cols="30" rows="10"></textarea>
        </form>
        <aside>
          <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts form">
        </aside>
    </main>
  <footer>Direitos reservados à Trybewarts©</footer>  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
