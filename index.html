<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input
          type="email"
          name="input-login"
          id="input-login"
          placeholder="Login"
        />
        <input
          type="password"
          name="input-senha"
          id="input-senha"
          placeholder="Senha"
        />
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </header>

    <main class="main">
      <form id="evaluation-form">
        <div class="name-lastname">
          <input
            type="text"
            name="input-name"
            id="input-name"
            placeholder="Nome"
          />
          <input
            type="text"
            name="input-lastname"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>

        <div class="email-house">
          <input
            type="email"
            name="input-email"
            id="input-email"
            placeholder="Email"
          />
          <div>
            <label for="house"
              >Casa:
              <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">
                  Reactpuff
                </option>
                <option value="Corvinode" id="corvinode-house">
                  Corvinode
                </option>
                <option value="Pytherina" id="pytherina-house">
                  Pytherina
                </option>
              </select>
            </label>
          </div>
        </div>
        <div class="family">
          <label for="label-family" id="label-family">Qual sua família?</label>
            <div class="radio-family">
              <input type="radio" name="family" value="Frontend">Frontend
            </div>
            <div class="radio-family">
              <input type="radio" name="family" value="Backend">Backend
            </div>
            <div class="radio-family">
              <input type="radio" name="family" value="FullStack">FullStack
            </div>
        </div>
        <div class="checkbox">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="inputs-checkbox">
            <input type="checkbox" name="HoFs" value="HoFs" class="subject">HoFs
            <input type="checkbox" name="Jest" value="Jest" class="subject">Jest
            <input type="checkbox" name="Promises" value="Promises" class="subject">Promisses
            <input type="checkbox" name="React" value="React" class="subject">React
            <input type="checkbox" name="SQL" value="SQL" class="subject">SQL
            <input type="checkbox" name="Python" value="Python" class="subject">Python
          </div>  
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Escudo Trybewarts"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
