<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="login" type="email" placeholder="Login"></input>
      <input id="password" type="password" placeholder="Senha"></input>
      <button id='login-button'>Logar</button>
    </form>
  </header>
  <main>
    <!-- Início do Formulário -->
    <form id="evaluation-form" action="" method="get">
      <!-- Sessão 1: Nome, Sobrenome, Email, Casa -->
      <section class="session-one">
        <h2 id="teste">Forms</h2>
        <div>
          <input id="input-name" type="text" placeholder="Nome"> </input>
          <input id="input-lastname" type="text" placeholder="Sobrenome"></input>
        </div>
        <div>
          <input id="input-email" type="text" placeholder="Email"></input>
          <label for="house"> Casa
            <select name="SelectHouse" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
      </section>
      <!-- Fim da Sessão 1 -->
      <hr>
      <!-- Sessão 2: Sessão de checkbox e radio -->
      <section class="session-two">
        <div class="family-stacks">
          <label id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" name="family" id="frontend" value="Frontend">Família Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" id="backend" value="Backend">Família Backend
          </label>
          <label for="full-stack">
            <input type="radio" name="family" id="full-stack" value="FullStack">Família FullStack
          </label>
        </div>
        <div class="learn">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <div>
              <label for="HoFs">
                <input type="checkbox" id="HoFs" class="subject" value="HoFs">HoFs
              </label>
              <label for="Jest">
                <input type="checkbox" id="Jest" class="subject" value="Jest">Jest
              </label>
              <label for="Promises">
                <input type="checkbox" id="Promises" class="subject" value="Promises">Promises
              </label>
            </div>
            <div>
              <label for="React">
                <input type="checkbox" id="React" class="subject" value="React">React
              </label>
              <label for="SQL">
                <input type="checkbox" id="SQL" class="subject" value="SQL">SQL
              </label>
              <label for="Python">
                <input type="checkbox" id="Python" class="subject" value="Python">Python
              </label>
            </div>
          </div>
        </div>
      </section>
      <!-- Fim da Sessão 2 -->
      <hr>
      <!-- Sessão 3: Avaliação, comentário e CheckBox(uso das informações) -->
      <section class="session-three">
        <div class="evaluation">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="one">
            <input type="radio" name="rate" id="one" value="1">1
          </label>
          <label for="two">
            <input type="radio" name="rate" id="two" value="2">2
          </label>
          <label for="three">
            <input type="radio" name="rate" id="three" value="3">3
          </label>
          <label for="four">
            <input type="radio" name="rate" id="four" value="4">4
          </label>
          <label for="five">
            <input type="radio" name="rate" id="five" value="5">5
          </label>
          <label for="six">
            <input type="radio" name="rate" id="six" value="6">6
          </label>
          <label for="seven">
            <input type="radio" name="rate" id="seven" value="7">7
          </label>
          <label for="eight">
            <input type="radio" name="rate" id="eight" value="8">8
          </label>
          <label for="nine">
            <input type="radio" name="rate" id="nine" value="9">9
          </label>
          <label for="ten">
            <input type="radio" name="rate" id="ten" value="10">10
          </label>
        </div>
        <div class="textarea-content">
          <div class='description-and-counter'>
            <div><label class="textarea">Deixe seu comentário:</label></div>
            <div id="counter" value='500'>500/500</div>
            </div><textarea id="textarea" cols="30" rows="7" maxlength="500"></textarea></div>
          <div>
          <label id="label-infos" for="agreement">
            <input type="checkbox" id="agreement"> Você concorda com o uso das informações acima?
          </label>
        </div>
        <div class="button-content">
          <button disabled=true type="submit" id="submit-btn">Enviar</button>
        </div>
      </section>
    </form>
    <!-- Fim do Formulário -->
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"> </script>
</body>

</html>
