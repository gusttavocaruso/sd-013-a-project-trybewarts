<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" width="50px">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input class="forms"type="email" name="login" id="input-login" placeholder=" Login">
      <input class="forms"type="password" name="password" id="input-password" placeholder=" Senha">
      <button type="submit" id="btn-enter">Entrar</button>
    </form>
  </header>





  <script src="script.js"></script>
</body>
</html>
