<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="logo Header"
        width="70px"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Login" class="input" id="login" />
        <input type="password" placeholder="Senha" class="input" id="senha" />
        <button type="submit" id="entrar-button">entrar</button>
      </form>
    </header>

    <div class="main-container">
      <main id="container">
        <h2>Forms</h2>
        <form action="" id="evaluation-form">
          <div class="half-box spacing">
            <input type="text" placeholder="Nome" id="input-name" />
          </div>
          <div class="half-box spacing">
            <input type="text" placeholder="Sobrenome" id="input-lastname" />
          </div>
          <div class="half-box spacing">
            <input type="email" placeholder="Email" id="input-email" />
          </div>
          <div class="half-box spacing">
            <label id="house" for="casa">Casa:</label>
            <select name="casa">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <div class="half-box">
            <label id="label-family" for="">Qual sua família?</label>
            <input
              type="radio"
              name="family"
              id="Frontend"
              value="Frontend"
              checked
            />
            <label for="Frontend">Frontend</label>
            <input type="radio" name="family" id="Backend" value="Backend" />
            <label for="Backend">Backend</label>
            <input
              type="radio"
              name="family"
              id="FullStack"
              value="FullStack"
            />
            <label for="FullStack">FullStack</label>
          </div>
          <div class="half-box">
            <label id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <input
              type="checkbox"
              name="family"
              class=""
              value="HoFs"
              checked
            />
            <label for="Frontend">HoFs</label>
            <input type="checkbox" name="family" class="subject" value="Jest" />
            <label for="Backend">Jest</label>
            <input
              type="checkbox"
              name="family"
              class="subject"
              value="Promises"
            />
            <label for="FullStack">Promises</label>
            <input
              type="checkbox"
              name="family"
              class="subject"
              value="React"
            />
            <label for="Frontend">React</label>
            <input type="checkbox" name="family" class="subject" value="SQL" />
            <label for="Backend">SQL</label>
            <input
              type="checkbox"
              name="family"
              class="subject"
              value="Python"
            />
            <label for="FullStack">Python</label>
          </div>

          <div class="full-box">
            <label id="label-rate" for="rate"
              >Como você avalia a Trybewarts?</label
            >
            <input type="radio" name="rate" id="rate" value="1" />
            <label for="rate">1</label>
            <input type="radio" name="rate" id="rate" value="2" />
            <label for="rate">2</label>
            <input type="radio" name="rate" id="rate" value="3" />
            <label for="rate">3</label>
            <input type="radio" name="rate" id="rate" value="4" />
            <label for="rate">4</label>
            <input type="radio" name="rate" id="rate" value="5" />
            <label for="rate">5</label>
            <input type="radio" name="rate" id="rate" value="6" />
            <label for="rate">6</label>
            <input type="radio" name="rate" id="rate" value="7" />
            <label for="rate">7</label>
            <input type="radio" name="rate" id="rate" value="8" />
            <label for="rate">8</label>
            <input type="radio" name="rate" id="rate" value="9" />
            <label for="rate">10</label>
            <input type="radio" name="rate" id="rate" value="10" />
          </div>
          <div class="full-box">
            <label class="textarea" for="textarea">Deixe seu comentário:</label>
            <textarea
              name="texarea"
              id="textarea"
              cols="30"
              rows="5"
              maxlength="500"
            ></textarea>
          </div>
          <div class="full-box">
            <label id="label-infos" for="agreement"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" name="agreement" id="agreement" />
          </div>
          <div class="full-box">
            <button id="submit-btn" type="submit">Enviar</button>
          </div>
        </form>
      </main>
      <img
        src="images/trybewarts-colored.svg"
        alt="trybewarts-colored"
        height="500px"
        id="trybewarts-forms-logo"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
