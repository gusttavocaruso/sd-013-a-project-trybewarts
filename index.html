<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id = "main">
    <h1>Forms</h1>
    <form action = "" method="GET" id = "evaluation-form">
      <div id = "fullName">
        <div id = "name">
          <input id = "input-name" type="text" placeholder="Nome">
        </div>
        <div id = "last-name">
          <input id = "input-lastname" type="text" placeholder="Sobrenome">
        </div>
      </div>
      <div id = "email-house">
        <div id = "e-mail">
          <input id = "input-email" type="email" placeholder= "Email">
        </div>
        <p>Casa:</p>
        <select name="house" id="house">
          <option id = "gitnoria-house">Gitnória</option>
          <option id = "reactpuff-house">Reactpuff</option>
          <option id = "corvinode-house">Corvinode</option>
          <option id = "pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id = "label-rate">
        <p>Como você avalia a Trybewarts?</p>
        <label for="um"><input type="radio" id = "um" name = "rate">1</label>
        <label for="dois"><input type="radio" id = "dois" name = "rate">2</label>
        <label for="tres"><input type="radio" id = "tres" name = "rate">3</label>
        <label for="quatro"><input type="radio" id = "quatro" name = "rate">4</label>
        <label for="cinco"><input type="radio" id = "cinco" name = "rate">5</label>
        <label for="seis"><input type="radio" id = "seis" name = "rate">6</label>
        <label for="sete"><input type="radio" id = "sete" name = "rate">7</label>
        <label for="oito"><input type="radio" id = "oito" name = "rate">8</label>
        <label for="nove"><input type="radio" id = "nove" name = "rate">9</label>
        <label for="dez"><input type="radio" id = "dez" name = "rate">10</label>
      </div>
      <div id = "leave-comment">
        <p>Deixe o seu comentário:</p>
        <textarea name="" id="textarea" class="textarea" cols="30" rows="10" maxlength="500" placeholder="Digite no máximo 500 caracteres"></textarea>
      </div>
      <div id = "label-infos">
        <p>Você concorda com o uso das informações acima?</p>
        <input type="checkbox" id = "agreement">
      </div>
      <button type="submit" name = "submit-btn" id = "submit-btn" disabled="disabled">Enviar</button>
    </form>
  </main>
  <footer class = "footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
