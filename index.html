<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>

  <header class='header'>
    
    <div class='logo'>
      <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt='Logotipo Trybewarts'>
    </div>

    <div class='title'>Trybewarts</div>
    
    <form class='trybewarts-login'>
      <input type='text' id='login-usuario' placeholder='  Login'/>
      <input type='password' id='senha-usuario' placeholder='  Senha' />
      
      <button type='submit' class='login-button'>Logar</button>
    </form>

  </header>
  <script src='script.js'></script>
</body>
</html>
