<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="#" method="GET">
      <input id="login" type="text" placeholder="Login">
      <input id="senha" type="password" placeholder="Senha">
      <button id="btn-logar">Logar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="#" method="GET">
      <div id="full-name">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div id="email-casa">
        <input id="input-email" type="email" placeholder="Email">
        <label for="Casa">Casa: </label>
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id="labels-family-content">
        <div id="family-label">
          <label id="label-family" for="family">Qual sua família?</label>
          <div id="radio-container">
            <input type="radio" value="Frontend" name="family">Frontend
            <input type="radio" value="Backend" name="family">Backend
            <input type="radio" value="FullStack" name="family">FullStack
          </div>
        </div>

        <div id="content-label">
          <label id="label-content" for="content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="checkbox-container">
            <input class="subject" type="checkbox" value="HoFs" name="content">HoFs
            <input class="subject" type="checkbox" value="Jest" name="content">Jest
            <input class="subject" type="checkbox" value="Promises" name="content">Promises
            <input class="subject" type="checkbox" value="React" name="content">React
            <input class="subject" type="checkbox" value="SQL" name="content">SQL
            <input class="subject" type="checkbox" value="Python" name="content">Python
          </div>
        </div>
      </div>
      <hr>
         <div id="label-rate">Como você avalia a Trybewarts?
           <input class="nota" type="radio" value="1" name="rate">1
           <input class="nota" type="radio" value="2" name="rate">2
           <input class="nota" type="radio" value="3" name="rate">3
           <input class="nota" type="radio" value="4" name="rate">4
           <input class="nota" type="radio" value="5" name="rate">5
           <input class="nota" type="radio" value="6" name="rate">6
           <input class="nota" type="radio" value="7" name="rate">7
           <input class="nota" type="radio" value="8" name="rate">8
           <input class="nota" type="radio" value="9" name="rate">9
           <input class="nota" type="radio" value="10" name="rate">10
        </div>
        <div id="coment">
           <h3>Deixe seu comentário:</h3>
           <textarea class="textarea" name="textarea" cols="40" rows="10" maxlength="500"></textarea>
        </div>
        <div id="check">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-forms-logo">

  </main>
  <script src="script.js"></script>
</body>

</html>
