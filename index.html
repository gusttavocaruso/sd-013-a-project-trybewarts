<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto_TryeWarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="header">
      <div>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo_trybe">
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <form class="trybewarts-login">
          <input name='email' type="email" placeholder="Login" id="email">

          <input type="password" placeholder="Senha" id="password">

          <button class="butao">Logar</button>
        </form>
      </div>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
