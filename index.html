<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id = "main">
    <h1>Forms</h1>
    <form action = "" method="GET" id = "evaluation-form">
      <div id = "fullName">
        <div id = "name">
          <input id = "input-name" type="text" placeholder="Nome">
        </div>
        <div id = "last-name">
          <input id = "input-lastname" type="text" placeholder="Sobrenome">
        </div>
      </div>
      <div id = "email-house">
        <div id = "e-mail">
          <input id = "input-email" type="email" placeholder= "Email">
        </div>
        <p>Casa:</p>
        <select name="house" id="house">
          <option id = "gitnoria-house">Gitnória</option>
          <option id = "reactpuff-house">Reactpuff</option>
          <option id = "corvinode-house">Corvinode</option>
          <option id = "pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id = "label-rate">
        <p>Como você avalia a Trybewarts?</p>
        <label for="um">1</label><input type="radio" id = "um" name = "rate">
        <label for="dois">2</label><input type="radio" id = "dois" name = "rate">
        <label for="tres">3</label><input type="radio" id = "tres" name = "rate">
        <label for="quatro">4</label><input type="radio" id = "quatro" name = "rate">
        <label for="cinco">5</label><input type="radio" id = "cinco" name = "rate">
        <label for="seis">6</label><input type="radio" id = "seis" name = "rate">
        <label for="sete">7</label><input type="radio" id = "sete" name = "rate">
        <label for="oito">8</label><input type="radio" id = "oito" name = "rate">
        <label for="nove">9</label><input type="radio" id = "nove" name = "rate">
        <label for="dez">10</label><input type="radio" id = "dez" name = "rate">
      </div>
      <div id = "leave-comment">
        <label for="textarea" class="textarea"><p>Deixe seu comentário:</p></label>
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500" placeholder="Digite no máximo 500 caracteres"></textarea>
      </div>
      <div id = "agreement-area">
        <label for="agreement" id ="label-infos"><p>Você concorda com o uso das informações acima?</p>
          <input type="checkbox" id = "agreement">
        </label>
      </div>
      <button type="submit" name = "submit-btn" id = "submit-btn" disabled="disabled">Enviar</button>
    </form>
  </main>
  <footer class = "footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
