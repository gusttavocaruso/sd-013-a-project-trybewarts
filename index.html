<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo-trybe"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="text" placeholder="Login" name="login" />
        <input type="password" placeholder="Senha" name="senha" />
        <button type="submit" name="button">Login</button>
      </form>
    </header>
    <main class="principal">
      <form id="evaluation-form">
        <div class="forms1">
          <input type="text" id="input-name" placeholder="Nome" name="Nome" />
          <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            name="Sobrenome"
          />
        </div>
        <div class="fomrs2">
          <input
            type="email"
            id="input-email"
            placeholder="Email"
            name="Email"
          />
          <label for="Casa">Casa:</label>
          <select name="" id="house">
            <option value="Gitnoria" id="gitnoria-house">Gitnoria</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="test">
          <div class="family">
            <label id="label-family">Qual sua família?</label>
            <label for="FrontEnd">
              <input type="radio" name="family" value="Frontend" id="FrontEnd"/>
              Família FrontEnd
            </label>
            <label for="BackEnd">
              <input type="radio" name="family" value="Backend" id="BackEnd"/>
              Família BackEnd
            </label>
            <label for="FullStack">
              <input type="radio" name="family" value="FullStack" id="FullStack"/>
              Família FullStack
            </label>

          </div>
          
          <div class="checkbox">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <label for="HoFs">
              <input type="checkbox" value="HoFs" class="subject" id="HoFs"/>
              HoFs
            </label>
            <label for="Jest">
              <input type="checkbox" value="Jest" class="subject" id="Jest"/>
              Jest
            </label>
            <label for="Promises">
              <input type="checkbox" value="Promises" class="subject" id="Promises"/>
              Promises
            </label>
            <label for="React">
              <input type="checkbox" value="React" class="subject" id="React"/>
              React
            </label>
            <label for="Sql">
              <input type="checkbox" value="SQL" class="subject" id="Sql"/>
              Sql</label
            >
            <label for="Phyton">
              <input type="checkbox" value="Python" class="subject" id="Python"/>
              Phyton
            </label>
          </div> 
      </div>
      <div> 
        
      </div>
      </form>
      <div>
        <img
          src="images/trybewarts-colored.svg"
          alt="Logo Trybewarts"
          id="trybewarts-forms-logo"
        />
      </div>
    </main>
  </body>
</html>
