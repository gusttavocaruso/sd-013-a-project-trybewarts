<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="bg-img">
  <div>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login">
        <input id="senha" type="text" placeholder="Senha">
        <button id="botao">Enviar</button>
      </form>  
    </header>
    <main>
      <form action="#" method="GET" id="evaluation-form">
        <fieldset class="firstForm">
          <div class="allingNames">
            <input type="text" name="Nome" placeholder="Nome" id="input-name">
            <input type="text" name="Sobrenome" placeholder="Sobrenome" id="input-lastname">
          </div>
          <div class="allingEmailHouse">
            <input type="email" name="Email" placeholder="Email" id="input-email">
            <label for="house" id="selectCasa">Casa:</label>
              <select name="" id="house">
                <option class="casa" value="0" id="gitnoria-house">Gitnória</option>
                <option class="casa" value="1" id="reactpuff-house">Reactpuff</option>
                <option class="casa" value="2" id="corvinode-house">Corvinode</option>
                <option class="casa" value="3" id="pytherina-house">Pytherina</option>
              </select>
            </div>
            <section id="selectFamily">
              <fieldset class="column-organiza">
                <p id="label-family">Qual sua família?</p>
                <label for="front">
                  <input type="radio" name="family" value="Frontend" id="front">Família Frontend
                </label>
                <label for="back">
                <input type="radio" name="family" value="Backend" id="Back">Família Backend
              </label>
              <label for="full">
                <input type="radio" name="family" value="FullStack" id="full">Família FullStack 
              </label>
              </fieldset>
              <fieldset class="check">
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
              <label for="hof">
                <input id="hof" class="subject" type="checkbox" value="HoFs">HoFs
              </label>
              <label for="jes">
                <input id="jes" class="subject" type="checkbox" value="Jest">Jest
              </label>
              <label for="prom">
                <input id="prom" class="subject" type="checkbox" value="Promises">Promises
              </label>
              <label for="reac">
                <input id="reac" class="subject" type="checkbox" value="React">React
              </label>
              <label for="sql">
                <input id="sql" class="subject" type="checkbox" value="SQL">SQL
              </label>
              <label for="python">
                <input id="python" class="subject" type="checkbox" value="Python">Python
              </label>
              </fieldset>
            </section>
            <div class="allingSatisfaction">
              <label id="label-rate">Como você avalia a Trybewarts?</label>
              <section id="radioButtons"></section>
            </div>

            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea maxlength="500" rows="7" cols="69"></textarea>
            <div>
            <input type="checkbox" id="agreement">
            <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            </div>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
      </fieldset>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
 <script src="script.js"></script>  
</body>
</html>
