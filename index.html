<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Trybewarts</title>
</head>
<body>
<header class="header">
<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybe">
 <h1 id="trybewarts-header-title">Trybewarts</h1>
<form action="" method="get" class="trybewarts-login">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="senha" id="senha" placeholder="Senha">
      <button id="buttonLogin"></button>
  </form>
</header>
<main>
   <form action="#" method="GET" id="evaluation-form">
      <h3>Forms</h2>
        <div id="container-forms">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <label for="input-name"></label>
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
          <label for="input-lastname"></label>
        </div>
        <div id="container-forms">
          <input type="email" name="email" id="input-email" placeholder="Email">
          <label for="input-email"></label>
          <label for="house">Casa:</label>
          <select name="Casa:" id="house"> 
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        <div id="container-forms">
          <div class="container-family">
            <p id="label-family">Qual sua família?</p>
            <div class="sub-Box">
              <input type="radio" name="family" id="frontend" value="Frontend">
              <label for="frontend">Frontend</label>
            </div>
            <div class="sub-Box">
              <input type="radio" name="family" id="backend" value="Backend"> 
              <label for="backend">Backend</label>
            </div>
            <div class="sub-Box">
              <input type="radio" name="family" id="fullstack" value="FullStack"> 
              <label for="fullstack">FullStack</label>
            </div>
          </div>

          <div class="container-checkbox">
            <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
            <div class="check-box">
              <div>
                <input type="checkbox" name="hofs" id="hofs" value="HoFs">
                <label for="hofs">HoFs</label>
              </div>

              <div>
                <input type="checkbox" name="jest" id="jest" value="Jest">
                <label for="jest">Jest</label>
            </div>

              <div>
                <input type="checkbox" name="promises" id="promises" value="Promises">
                <label for="promises">Promises</label>
              </div>

              <div>
                <input type="checkbox" name="react" id="react" value="React">
                <label for="react">React</label>
              </div>

              <div>
                <input type="checkbox" name="sql" id="sql" value="SQL">
                <label for="sql">SQL</label>
              </div>

              <div>
                <input type="checkbox" name="python" id="python" value="Python">
                <label for="python">Python</label>
              </div>

          </div>
          </div>
        </div>
        <hr>

      <div class="rating-area"> 
        <label id="label-rate"> Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="um">
        <label for="um">1</label>
        <input type="radio" name="rate" value="2" id="dois">
        <label for="dois">2</label>
        <input type="radio" name="rate" value="3" id="tres">
        <label for="tres">3</label>
        <input type="radio" name="rate" value="4" id="quatro">
        <label for="quatro">4</label>
        <input type="radio" name="rate" value="5" id="cinco">
        <label for="cinco">5</label>
        <input type="radio" name="rate" value="6" id="seis">
        <label for="seis">6</label>
        <input type="radio" name="rate" value="7" id="sete">
        <label for="sete">7</label>
        <input type="radio" name="rate" value="8" id="oito">
        <label for="oito">8</label>
        <input type="radio" name="rate" value="9" id="nove">
        <label for="nove">9</label>
        <input type="radio" name="rate" value="10" id="dez">
        <label for="dez">10</label>
      </div>
    
      <div class="textarea-box">
        <label class="textarea" for="textarea">Deixe seu comentário:
          <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500" ></textarea>
          <span id="counter" class="count"></span>
      </div>

      </label>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement">
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
  </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybe Corpo">
</main>
<footer>
  <p>Direitos reservados à Trybewarts©</p>
</footer>
<script src="script.js"></script>
</body>
</html>
