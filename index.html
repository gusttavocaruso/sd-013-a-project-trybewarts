<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body onload="couter()">
  <!-- Cabeçalho e formulário de Login -->
  <div class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="#">        
        
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" id="formOne" name="trybeForm">
      <input type="text" id="name" name="name" placeholder="Login"/>
      <input type="text" id="pass" name="pass" placeholder="Senha"/>
      <button class="formRight" id="buttonId" type="submit">Logar</button> 
    </form>             
  </div>

  <!-- Evaluation Form -->
  <main id="mainId">
    <form id="evaluation-form">
      <div id="fullName">
        <input type="text" id="input-name" name="name" placeholder="Nome"/>
        <input type="text" id="input-lastname" name="name" placeholder="Sobrenome"/>
      </div>

      <div id="userInfo">
        <input type="email" id="input-email" name="name" placeholder="Email"/>
        <p>Casa:</p>
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Cprvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <hr/>

      <!-- Seleção da família -->
      <label for="" id="label-family">Qual sua família?</label>
      <label for="front-radio"><input type="radio" value="Frontend" id="front-radio" name="family">Frontend</label>
      <label for="back-raido"><input type="radio" value="Backend" id="back-radio" name="family">Backend</label>
      <label for="full-radio"><input type="radio" value="FullStack" id="full-radio" name="family">FullStack</label>
      
      <hr/>

      <!-- Seleção conteúdo -->
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="checkbox-content">        
        <label for="hofs-check"><input type="checkbox" value="HoFs" id="hofs-check" class="subject">HoFs</label>
        <label for="jest-check"><input type="checkbox" value="Jest" id="jest-check" class="subject">Jest</label>
        <label for="promises-check"><input type="checkbox" value="Promises" id="promises-check" class="subject">Promises</label>
        <label for="react-check"><input type="checkbox" value="React" id="react-check" class="subject">React</label>
        <label for="sql-check"><input type="checkbox" value="SQL" id="sql-check" class="subject">SQL</label>
        <label for="python-check"><input type="checkbox" value="Python" id="python-check" class="subject">Python</label>
      </div>

      <hr/>

      <!-- Avaliação Trybewarts -->
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for=""><input type="radio" name="rate" value="1">1</label>
        <label for=""><input type="radio" name="rate" value="2">2</label>
        <label for=""><input type="radio" name="rate" value="3">3</label>
        <label for=""><input type="radio" name="rate" value="4">4</label>
        <label for=""><input type="radio" name="rate" value="5">5</label>
        <label for=""><input type="radio" name="rate" value="6">6</label>
        <label for=""><input type="radio" name="rate" value="7">7</label>
        <label for=""><input type="radio" name="rate" value="8">8</label>
        <label for=""><input type="radio" name="rate" value="9">9</label>
        <label for=""><input type="radio" name="rate" value="10">10</label>
      </div>
      
      <!-- Textarea comentário -->
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <label id="displayCounter"></label>

      <!-- Concorda com informaçõe -->
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agree" id="agreement">
      </div>

      <!-- Botão para enviar informações -->
      <button type="submit" id="submit-btn" disabled>Enviar</button>

      <!-- Footer -->
      <footer>Direitos reservados à Trybewarts©</footer>

    </form>

    <!-- Logo Trybewarts -->
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

  </main>
  <script src="script.js"></script>
</body>

</html>
