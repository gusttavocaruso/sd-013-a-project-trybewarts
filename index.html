<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- criando barra superior (requisito 1) -->
  <header class="header">
    <!-- adicionando imagem trybewarts no canto superior do header (requesito 2) -->
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <!-- criando titulo centralizado (requisito 4) -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Requisito 3 -->
    <form action="" class="trybewarts-login">
      <input id="email" type="email" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button>Login</button>
    </form>
  </header>
  <!-- criando formulario centralizado (requisitos 5 e 6) -->
  <main class="flex-container">
    <form id="evaluation-form" class="flex-container form-size">
      <!-- Requisito 8 -->
      <div class="input-name-lastname">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <!-- criando div para alinhar como flex (requisito 10)-->
      <div class="input-email-house">
        <input type="text" id="input-email" placeholder="Email">
      <!-- Requisito 9 -->
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <!-- Crie um campo de entrada para qual família a pessoa estudante se identifica (requisito 12) -->

      <!-- Editei os radio box para que o texto ficasse ao lado do radio select (requisito 12) -->
      <div class="flex-container container-direction">
        <label for="family" id="label-family" class="container-direction">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
      </div>
      <!-- Crie campos de entrada do tipo 'checkbox' contendo seis opções (requisito 13) -->
      <div class="flex-container container-direction">
        <label for="family" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="flex-container">
          <input type="checkbox" name="" id="" value="HoFs">HoFs
        </div>
        <div class="flex-container">
          <input type="checkbox" name="" id="" value="Jest">Jest
        </div>
        <div class="flex-container">
          <input type="checkbox" name="" id="" value="Promises">Promises
        </div>
        <div class="flex-container">
          <input type="checkbox" name="" id="" value="React">React
        </div>
        <div class="flex-container">
          <input type="checkbox" name="" id="" value="SQL">SQL
        </div>
        <div class="flex-container">
          <input type="checkbox" name="" id="" value="Python">Python
        </div>
      </div>
      <!-- criando uma text area de tamanho 500 (requisito 15) -->
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <!-- Crie um campo de entrada do tipo 'checkbox' com o id 'agreement' para validar as informações (requisito 16) -->
      <div>
        <input type="checkbox" name="" id="agreement">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <!-- criando botão pra envio do formulário (requisito 17) -->
      <button type="submit" id="submit-btn">Enviar</button>

    </form>
    <!-- logo da trybewarts (requisito 7) -->
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

  </main>
  <script src="script.js"></script>
</body>
</html>
