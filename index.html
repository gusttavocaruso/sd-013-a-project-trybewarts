<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto_TryeWarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="header">
      <div>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo_trybe">
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <form class="trybewarts-login">
          <input name='email' type="email" placeholder="Login" id="email">

          <input type="password" placeholder="Senha" id="password">

          <button class="butao">Logar</button>
        </form>
      </div>
    </div>
  </header>
  <main id="corpo">
    <form id="evaluation-form" action="" method="get">
      <div class="juntin">
        <label for="input-name">Nome:
          <input type="text" name="nome" id="input-name" placeholder="Nome" maxlength="40'" required>
        </label>
        <label for="input-lastname">Sobrenome:
          <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome" maxlength="40'" required>
        </label>
      </div>
      <div class="juntin">
      <label for="input-email">E-mail:
        <input type="text" name="email" id="input-email" placeholder="Email" maxlength="40'" required>
      </label>
      <label for=""> Casa:
        <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="debaixin">
        <label for="" id="label-family">Qual sua família?</label>
        <label for="Frontend">
            <input type="radio" name="family" id="Frontend" value="Frontend">Frontend
        </label>
        <label for="Backend">
            <input type="radio" name="family" id="Backend" value="Backend">Backend
        </label>
        <label for="FullStack">
            <input type="radio" name="family" id="FullStack" value="FullStack">FullStack
        </label>
      </div>
    </form>
    </div>
    <div class="box">
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <input id="1" type="radio" value="1" name="rate">
      <label for="1">1</label>
      <input id="2" type="radio" value="2" name="rate">
      <label for="2">2</label>
      <input id="3" type="radio" value="3" name="rate">
      <label for="3">3</label>
      <input id="4" type="radio" value="4" name="rate">
      <label for="4">4</label>
      <input id="5" type="radio" value="5" name="rate">
      <label for="5">5</label>
      <input id="6" type="radio" value="6" name="rate">
      <label for="6">6</label>
      <input id="7" type="radio" value="7" name="rate">
      <label for="7">7</label>
      <input id="8" type="radio" value="8" name="rate">
      <label for="8">8</label>
      <input id="9" type="radio" value="9" name="rate">
      <label for="9">9</label>
      <input id="10" type="radio" value="10" name="rate">
      <label for="10">10</label>
    </div>
    <div>
  </main>
    </div>
    <div class="debaixin">
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="juntin">
      <input type="checkbox" id="HoFs" name="HoFs" value="HoFs">
      <label for="HoFs">HoFs</label>
      <input type="checkbox" id="Jest" name="Jest" value="Jest">
      <label for="Jest">Jest</label>
      <input type="checkbox" id="Promises" name="Promises" value="Promises">
      <label for="Promises">Promises</label>
      <input type="checkbox" id="React" name="React" value="React">
      <label for="React">React</label>
      <input type="checkbox" id="SQL" name="SQL" value="SQL">
      <label for="SQL">SQL</label>
      <input type="checkbox" id="Python" name="Python" value="Python">
      <label for="Python">Python</label>

    <div class="debaixin">
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Deixe seu comentário:" maxlength="500'"></textarea>
    </div>
    <div>
      <input type="checkbox" id="agreement" name="agreement" value="agreement" required>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
    </div>
    <div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </div>
  </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da trybewarts">
</main>
<footer>
  <p>Direitos reservados à Trybewarts©</p>
</footer>
  <script src="script.js"></script>
</body>
</html>
