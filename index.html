<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Trybewarts</title>
</head>
<body>
 <header class='header'>
     <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
     <h1 id='trybewarts-header-title' >Trybewarts</h1>
     <form action="POST" class='trybewarts-login'>
       <input class ='input' name ='username' placeholder="Login" type="email" id="email-input">
       <input class ='input' name ='password' placeholder="Senha" type="text" id="senha-input">
       <button type = " submit " id = "btn" value = "" > logar </button >
       </form>
 </header>
  <main>
    <form id='evaluation-form' action="POST">
      <div id='div1'>
        <input type="text" placeholder="Nome" id='input-name'>
        <input type="text" placeholder="Sobrenome" id='input-lastname'>
        <input type="email" placeholder='Email' id='input-email'>
        <label for="house">Casa</label>
        <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <hr>
      </div>
    </form>
    <div id='image'>
      <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="">
      </div>
  </main>
</body>
<script src="script.js"></script>
</html>
