<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input
          type="email"
          name="input-login"
          id="input-login"
          placeholder="Login"
        />
        <input
          type="password"
          name="input-senha"
          id="input-senha"
          placeholder="Senha"
        />
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </header>

    <main class="main">
      <form id="evaluation-form">
        <input
          type="text"
          name="input-name"
          id="input-name"
          placeholder="Nome"
        />
        <input
          type="text"
          name="input-lastname"
          id="input-lastname"
          placeholder="Sobrenome"
        />
        <input
          type="email"
          name="input-email"
          id="input-email"
          placeholder="Email"
        />
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Escudo Trybewarts"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
