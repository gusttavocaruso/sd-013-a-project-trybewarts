<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Logotipo pequeno da Trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" aling="right">
        <input id="input-login" class="forms" type="text" placeholder="Login">
        <input id="input-password" class="forms" type="password" name="" placeholder="Senha">
        <button id="button" class="forms">Logar</button>
      </form>
    </header>
  </section>
  <main class="container-main">
    <form class="container-form" id="evaluation-form" action="">
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logotipo grande da TrybeWarts">
  </main>
  <script src="script.js"></script>
</body>

</html>
