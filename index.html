<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<header class="header">
  <div class="header-logo"><img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo"></div>
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form id="form-login" class="trybewarts-login">
    <input id="login" type="text" placeholder="Login">
    <input id="senha" type="text" placeholder="Senha">
    <button type="submit">Logar</button>
  </form>
</header>

<body>
  <main>
    
    <form action="" class="forms" id="evaluation-form">
      <div class="primeiro-form">
      <input type="text" name="" id="input-name" placeholder="Nome">
      <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      <input type="text" name="" id="input-email" placeholder="Email">
      <select name="" id="house">Casa
        <option id="gitnoria-house">Gitnória</option>
        <option id="reactpuff-house">Reactpuff</option>
        <option id="corvinode-house">Corvinode</option>
        <option id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <div class="label-rate">
  <label id="label-rate"> Como você avalia a Trybewarts? </label>
  <input type="radio" name = "rate" value="1"> 1
  <input type="radio" name = "rate" value="2"> 2
  <input type="radio" name = "rate" value="3"> 3
  <input type="radio" name = "rate" value="4"> 4
  <input type="radio" name = "rate" value="5"> 5
  <input type="radio" name = "rate" value="6"> 6
  <input type="radio" name = "rate" value="7"> 7
  <input type="radio" name = "rate" value="8"> 8
  <input type="radio" name = "rate" value="9"> 9
  <input type="radio" name = "rate" value="10"> 10

    </div>

    </form>



    <div class="div-family">
      <label id="label-family">Qual sua família?</label>
      <label for="front-end">
        <input id="front-end" type="radio" name="family" value="Frontend">Frontend
      </label>
      <label for="back-end">
        <input id="back-end" type="radio" name="family" value="Backend">Backend
      </label>
      <label for="fullstack">
        <input id="fullstack" type="radio" name="family" value="FullStack">FullStack
      </label>
    </div>

    <div class="div-conteudo">
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="div-check-box">
        <label for="hofs">
          <input id="hofs" type="checkbox" value="HoFs">HoFs
        </label>
        <label for="jest">
          <input id="jest" type="checkbox" value="Jest">Jest
        </label>
        <label for="promises">
          <input id="promises" type="checkbox" value="Promises">Promises
        </label>
        <label for="react">
          <input id="react" type="checkbox" value="React">React
        </label>
        <label for="sql">
          <input id="sql" type="checkbox" value="SQL">SQL
        </label>
        <label for="python">
          <input id="python" type="checkbox" value="Python">Python
        </label>
      </div>
    </div>

    <div>
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
    </div>

  <aside class="trybewarts-logo-aside">
    <img id="trybewarts-forms-logo" class="trybewarts-logo" src="images/trybewarts-colored.svg" alt="">
  </aside>


  <footer>Direitos reservados à Trybewarts©</footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
