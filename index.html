<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>TRYBEWARTS</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo-TrybeWarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

  </header>
  <main>
    <form action="#" id="evaluation-form"> <h1>FORMS</h1>
      <div id="input-container">

          <input type="text" name="name" placeholder="Nome" id="input-name">

          <input type="text" placeholder="Sobrenome" name="name" id="input-lastname">

        <input type="email" placeholder="Email" name="name" id="input-email">
        
      </div>
      <div id="div-family">
        <div for="family" id="label-family">
          <h2>Qual Sua Família?</h2>
          <input type="radio" value="Frontend" name="family" id="Frontend">Família Frontend
          
          <input type="radio" value="Backend" name="family" id="Backend">Família Backend
          <input type="radio" value="FullStack" name="family" id="FullStack">Família FullStack
        </div>
      </div>

    </form>
    <div id="trybewarts-forms-logo">
      <img src="./images/trybewarts-colored.svg" alt="Logo Grande Trybewarts">

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
