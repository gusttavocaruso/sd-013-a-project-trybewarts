<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-container">
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Foto da logo" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="GET" class="trybewarts-login">
        <input type="text" name="login"  id="login" placeholder="Login" class="form-control">
        <input type="text" name="senha"  id="senha" placeholder="Senha" class="form-control">
        <button type="submit" class="btn-submit btn btn-secondary">ENVIAR</button>
      </form>
    </header>
  </div>
  
  <main class="form-container">
    <form action="GET" id="evaluation-form">
      <div class="card">
        <div class="card-header">
          <fieldset class="form1">
            <input type="text" id="input-name" name="input-name" placeholder="Nome" class="form-control">
            <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome" class="form-control">
            <input type="text" id="input-email" name="input-email" placeholder="Email" class="form-control">
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </fieldset>
        </div>
        <div class="card-body">
          <section class="align-form">
            <fieldset class="form2">
              <p id="label-family">Qual sua família?</p>
              <label for="front">
                <input type="radio" name="family" id="front" value="Frontend" class="form-check-input">
                Familía Frontend
              </label>
              <label for="back">
                <input type="radio" name="family" id="back" value="Backend" class="form-check-input">
                Familía Backend
              </label>
              <label for="full">
                <input type="radio" name="family" id="full" value="FullStack" class="form-check-input">
                Familia FullStack
              </label>
            </fieldset>
            <fieldset class="form3">
              <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
              <label for="hofs">
                <input type="checkbox" name="hofs" id="hofs" value="HoFs" class="subject form-check-input">
                HoFs
              </label>
              <label for="jest">
                <input type="checkbox" name="jest" id="jest" value="Jest" class="subject form-check-input">
                Jest
              </label>
              <label for="promises">
                <input type="checkbox" name="promises" id="promises" value="Promises" class="subject form-check-input">
                Promises
              </label>
              <label for="react">
                <input type="checkbox" name="react" id="react" value="React" class="subject form-check-input">
                React
              </label>
              <label for="sql">
                <input type="checkbox" name="sql" id="sql" value="SQL" class="subject form-check-input">
                SQL
              </label>
              <label for="python">
                <input type="checkbox" name="python" id="python" value="Python" class="subject form-check-input">
                Python
              </label>
            </fieldset>
          </section>
          <fieldset class="form4">
              <p id="label-rate">Como você avalia a Trybewarts?</p>
              <section>
                <label for="rate-1">
                  <input type="radio" name="rate" id="rate-1" value="1" class="form-check-input">
                  1
                </label>
                <label for="rate-2">
                  <input type="radio" name="rate" id="rate-2" value="2" class="form-check-input">
                  2
                </label>
                <label for="rate-3">
                  <input type="radio" name="rate" id="rate-3" value="3" class="form-check-input">
                  3
                </label>
                <label for="rate-4">
                  <input type="radio" name="rate" id="rate-4" value="4" class="form-check-input">
                  4
                </label>
                <label for="rate-5">
                  <input type="radio" name="rate" id="rate-5" value="5" class="form-check-input">
                  5
                </label>
                <label for="rate-6">
                  <input type="radio" name="rate" id="rate-6" value="6">
                  6
                </label>
                <label for="rate-7">
                  <input type="radio" name="rate" id="rate-7" value="7">
                  7
                </label>
                <label for="rate-8">
                  <input type="radio" name="rate" id="rate-8" value="8" class="form-check-input">
                  8
                </label>
                <label for="rate-9">
                  <input type="radio" name="rate" id="rate-9" value="9" class="form-check-input">
                  9
                </label>
                <label for="rate-10">
                  <input type="radio" name="rate" id="rate-10" value="10" class="form-check-input">
                  10
                </label>
              </section>
            </fieldset>
            <fieldset class="form5">
              <label for="textarea" class="textarea">Deixe seu comentário:</label>
              <textarea name="textarea" id="textarea" maxlength="500"></textarea>
              <span id="counter"></span>
            </fieldset>
            <fieldset class="form6">
              <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
              <input type="checkbox" name="" id="agreement" class="form-check-input">
            </fieldset>
            <fieldset class="submit-form">
              <button type="submit" id="submit-btn" disabled class="btn btn-secondary">Enviar</button>
            </fieldset>
        </div>
      </div>
    </form>
    <section class="form-data"></section>
    <img src="images/trybewarts-colored.svg" alt="Imagem de logo" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>
      Direitos reservados à Trybewarts©
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
