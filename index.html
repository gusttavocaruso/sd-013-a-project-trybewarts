<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>
     
   <form action="" method="GET" class="trybewarts-login">
      <input id= "login" type="text" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="btn-login">Logar</button>
    </form>
  </header>
    <main>
      <form id="evaluation-form">
        <div>
          <input id= "input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div>
          <input id= "input-email" type="text" placeholder="Email">
          <label for="house">Casa:</label>
              <select id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" valeu="Corvinode">Corvinode</option>
                <option id="pytherina-house" valeu="Pytherina">Pytherina</option>
              </select>
        </div>
       <div class="family">
          <label id="label-family">Qual sua família?</label>
          <label for="fronted">
            <input id="fronted" type="radio" value="Frontend" name="family">Frontend
          </label>
          <label for="backend">
            <input id="backend" type="radio" value="Backend" name="family">Backend
          </label>
          <label for="fullstack">
            <input id="fullstack" type="radio" value="FullStack" name="family">FullStack
          </label>
        </div>

        <label class="textarea" for="coment">Deixe seu comentário:
          <textarea name="coment" id="coment" cols="30" rows="10" maxlength="500"></textarea>
        </label>
        
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
          <input type="checkbox" name="" id="agreement">
        </label>

        <button id="submit-btn" type="submit">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>

    <footer>
      <span>Direitos reservados à Trybewarts©</span>
    </footer>
 
    <script src="script.js"></script>
</body>
</html>
