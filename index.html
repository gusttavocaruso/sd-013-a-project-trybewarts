<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>TRYBEWARTS</title><link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
</head>
  <body>
    <header class="header">
      <div class="container-logo">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo-TrybeWarts">
      </div>
      <div id="text-header">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
      </div>
      <div class="container-login">
        <form action="" class="trybewarts-login">
          <input type="text" name="" id="login-input" placeholder="Login">
          <input type="password" name="" id="pass-input" placeholder="Senha">
          <button type="submit" id="login-button">Logar</button>
      </div>
      </form>
    </header>
    <main>
      <form action="#" id="evaluation-form">
        <h1>FORMS</h1>
        <div id="input-forms-container">

            <input type="text" class="form-control" name="name" placeholder="Nome" id="input-name">

            <input type="text" class="form-control" placeholder="Sobrenome" name="name" id="input-lastname">

          <input type="email" class="form-control" placeholder="Email" name="name" id="input-email">
          <div class="paragráfo"><p><b>Casa:</b></p></div>
          <select name="" class="form-select" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house" selected>Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>

        </div>
        <hr>
        <div id="div-family-tecnologies-container">
          <div id="family-forms">
            <label for="family" id="label-family">Qual sua família?</label>
            <div>
              <label for="Frontend">
                <input type="radio" class="form-check-input" value="Frontend" name="family" id="Frontend">Família Frontend
              </label>
              </div>
            <div>
              <label for="Backend">
                <input type="radio" class="form-check-input" value="Backend" name="family" id="Backend">Família Backend
              </label>
            </div>
            <div>
              <label for="FullStack">
                <input type="radio" class="form-check-input" value="FullStack" name="family" id="FullStack">Família FullStack
              </label>
            </div>
          </div>
          <div id="tecnologies">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="checkboxes">
              <div class="checkbox-box">
                <label for="HoFs">
                  <input type="checkbox" id="HoFs" value="HoFs" class="form-check-input subject">HoFs
                </label>
                <label for="Jest">
                  <input type="checkbox" id="Jest" value="Jest" class="form-check-input subject">Jest
                </label>
              </div>
              <div class="checkbox-box">
                <label for="Promises">
                  <input type="checkbox" id="Promises" value="Promises" class="form-check-input subject">Promises
                </label>
                <label for="React">
                  <input type="checkbox" id="React" value="React" class="form-check-input subject">React
                </label>
              </div>
              <div class="checkbox-box">
                <label for="SQL">
                  <input type="checkbox" id="SQL" value="SQL" class="form-check-input subject">SQL
                </label>
                <label for="Python">
                  <input type="checkbox" id="Python" value="Python" class="form-check-input subject">Python
                </label>
              </div>

            </div>
          </div>
        </div>
        <hr>
        <div id="radio-rate-textarea-agree">

          <div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
              <input type="radio" class="form-check-input" value="1" name="rate">1
              <input type="radio" class="form-check-input" value="2" name="rate">2
              <input type="radio" class="form-check-input" value="3" name="rate">3
              <input type="radio" class="form-check-input" value="4" name="rate">4
              <input type="radio" class="form-check-input" value="5" name="rate">5
              <input type="radio" class="form-check-input" value="6" name="rate">6
              <input type="radio" class="form-check-input" value="7" name="rate">7
              <input type="radio" class="form-check-input" value="8" name="rate">8
              <input type="radio" class="form-check-input" value="9" name="rate">9
              <input type="radio" class="form-check-input" value="10" name="rate">10
          </div>
        <div class="form-floating">
          <span id="counter">500</span>
          <textarea name="" id="textarea" class="form-control" cols="30" rows="10" maxlength="500"></textarea>
          <label class="textarea" id="text-area-label" for="floatingTextarea">Deixe seu comentário:</label>
        </div>
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement" class="form-check-input">
        </div>
        <button type="submit" id="submit-btn" class="btn btn-success" disabled >Enviar</button>
      </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo Grande Trybewarts">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
