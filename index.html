<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo-trybe"
        class="trybe-warts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Login" name="Login" />
        <input type="password" placeholder="Senha" name="senha" />
        <button type="submit">Login</button>
      </form>
    </header>
    <main class="principal">
      <form id="evaluation-form">
        <div class="forms1">
          <input type="text" id="input-name" placeholder="Nome" name="Nome" />
          <input
            type="text"
            id="input-sobrenome"
            placeholder="Sobrenome"
            name="Sobrenome"
          />
        </div>
        <div class="fomrs2">
          <input
            type="email"
            id="input-email"
            placeholder="Email"
            name="Email"
          />
          <label for="Casa">Casa:</label>
          <select name="" id="house">
            <option value="Gitnoria" id="gitnoria-house">Gitnoria</option>
            <option value="Reactpuff" id="Reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="Corvinode-house">Corvinode</option>
            <option value="Pytherina" id="Pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="family">
          <label id="label-family">Qual sua família?</label>
          <label for="FrontEnd">
            <input type="radio" name="family" value="FrontEnd" />
            Família FrontEnd
          </label>
          <label for="BackEnd">
            <input type="radio" name="family" value="BackEnd" />
            Família BackEnd
          </label>
          <label for="FullStack">
            <input type="radio" name="family" value="FullStack" />
            Família FullStack
          </label>          
        </div>
        <div>
          <label id="">
            dasdasdsa
          </label>
        </div>
      </form>
    </main>
  </body>
</html>
