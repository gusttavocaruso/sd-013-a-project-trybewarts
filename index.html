<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">

    <img src="images/trybewarts-header-logo.svg" width="75px" class="trybewarts-header-logo">  
    <tr></tr>

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="text" id="login" placeholder="Login">
      <input type="text" id="senha" placeholder="Senha">
      <button type="submit">OK</button>
    </form>

  </header>

  <main id="main">

    <form  id="evaluation-form">
      <div class="paraocss">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="paraocss">
      <input type="text" id="input-email" placeholder="Email">

      <select name="Casa" id="house" >
        <option value="git" id="gitnoria-house">Gitnoria</option>
        <option value="react" id="reactpuff-house">Reactpuff</option>
        <option value="node" id="corvinode-house">Corvinode</option>
        <option value="python" id="pytherina-house">Pytherina</option>
      </select>
      </div>
    </form>


    <img id="trybewarts-forms-logo"src="images/trybewarts-colored.svg" width="450px">



  </main>

  
  <script src="script.js"></script>
</body>
</html>
