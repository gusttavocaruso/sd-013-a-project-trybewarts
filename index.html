<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Trybewarts Project</title>
</head>
<body>
    <div>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class='trybewarts-login' method="GET">
        <label for="login">Login:</label>
        <input type='email' placeholder='Login' name='email' id='login' value="">
        <label for="senha">Senha:</label>
        <input type='password' placeholder='Senha'name='senha' id='senha' value="">
        <button type="submit" id='buttonLogin'>Entrar</button>
    </form>
  </header>
  <main class="main">
    <form id="evaluation-form" method="GET">
      <div class="nome-completo">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="email-casa">
        <input id="input-email" type="email" placeholder="Email">
        <label for="house">Casa </label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="gitnória">Gitnória</option>
            <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="corvinode">Corvinode</option>
            <option id="pytherina-house" value="pytherina">Pytherina</option>
          </select>
      </div>
    </form>
    <div class="logo-trybewarts">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da trybewarts">
    </div>
    <div class="family-trybewarts">
        <h3 id="label-family">Qual a sua família?</h3>
        <input type="radio" name="family" id="frontend" value="Frontend">
        <label for="frontend">Família Frontend</label>
        <input type="radio" name="family" id="backend" value="Backend">
        <label for="backend">Família Backend</label>
        <input type="radio" name="family" id="fullstack" value="FullStack">
        <label for="fullstack">Família FullStack</label>
    </div>
  </main>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
