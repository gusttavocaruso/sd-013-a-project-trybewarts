<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts | Development </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Código criado para fazer minha parte dos requisitos no trabalho em dupla -->

  <main>
    <!-- FORMULÁRIO -->
    <form action="" method="GET" id="evaluation-form">
      <!-- SEÇÃO COM NOME E SOBRENOME -->
      <section class="input-names">
        <label for="input-name">
          <input type="text" name="name" placeholder="Nome" id="input-name">
        </label>
        <label for="input-lastname">
          <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
        </label>
      </section>

      <!-- SEÇÃO COM EMAIL E CASAS -->
      <section class="input-email-house">
        <label for="input-email">
          <input type="email" name="email" placeholder="Email" id="input-email">
        </label>
        <label for="house">
          Casa:
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnoria</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </section>

      <hr>

      <!-- SEÇÃO JUNTANDO RADIO E CHECKBOX -->
      <section class="input-radio-checkbox">
        <!-- SEÇÃO COM RADIOS DAS FAMÍLIAS -->
        <section class="input-radio">
          <label for="#" id="label-family">Qual sua família?</label>
          <label for="radio-frontend">
            <input type="radio" name="family" id="radio-frontend" value="Frontend">
            Família Frontend
          </label>
          <label for="radio-backend">
            <input type="radio" name="family" id="radio-backend" value="Backend">
            Família Backend
          </label>
          <label for="radio-fullstack">
            <input type="radio" name="family" id="radio-fullstack" value="FullStack">
            Família FullStack
          </label>
        </section>
        <!-- SEÇÃO COM LISTA DE CONTEÚDOS -->
        <section class="input-checkbox">
          <label for="conteudo" id=label-content>
            Qual conteúdo você está com mais vontade de aprender?
          </label>
          <label for="checkbox-hofs">
            <input type="checkbox" name="conteudo" id="checkbox-hofs" value="HoFs">
            HoFs
          </label>
          <label for="checkbox-jest">
            <input type="checkbox" name="conteudo" id="checkbox-jest" value="Jest">
            Jest
          </label>
          <label for="checkbox-promises">
            <input type="checkbox" name="conteudo" id="checkbox-promises" value="Promises">
            Promises
          </label>
          <label for="checkbox-react">
            <input type="checkbox" name="conteudo" id="checkbox-react" value="React">
            React
          </label>
          <label for="checkbox-sql">
            <input type="checkbox" name="conteudo" id="checkbox-sql" value="SQL">
            SQL
          </label>
          <label for="checkbox-python">
            <input type="checkbox" name="conteudo" id="checkbox-python" value="Python">
            Python
          </label>
        </section>
      </section>

      <section id="counter-section">
        <textarea name="" id="counter" cols="30" rows="10" maxlength="500"></textarea>
        <span id="counter-show"></span>
      </section>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Logo da TrybeWarts" id="trybewarts-forms-logo">
  </main>

  <script src="script.js"></script>
</body>
</html>
