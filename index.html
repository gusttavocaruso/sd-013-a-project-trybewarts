<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trybewarts project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input placeholder="Login" type="text" name="login">
      <input placeholder="Senha" type="password" name="password">
      <button class="button-input">Login</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="row">
        <input id="input-name" type="text" placeholder="Nome" name="name">
        <input id="input-lastname" type="text" placeholder="Sobrenome" name="lastname">
      </div>
      <div class="row">
        <input id="input-email" type="email" placeholder="Email" name="email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="gitnoria">Gitnoria</option>
          <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="corvinode">Corvinode</option>
          <option id="pytherina-house" value="pytherina">Pytherina</option>
        </select>
      </div>
      <label id="label-family">Qual sua família?</label>
      <label for="frontend">
        <input type="radio" name="family" id="frontend" value="Frontend">
        Família Frontend
      </label>  
      <label for="backend">
        <input type="radio" name="family" id="backend" value="Backend">
        Família Backend
      </label>
      <label for="fullstack">
        <input type="radio" name="family" id="fullstack" value="FullStack">
        Família FullStack
      </label>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="hofs">
        <input type="checkbox" name="hofs" id="hofs" value="HoFs">
        HoFs
      </label>
      <label for="jest">
        <input type="checkbox" name="jest" id="jest" value="Jest">
        Jest
      </label>
      <label for="promises">
        <input type="checkbox" name="promises" id="promises" value="Promises">
        Promises
      </label>
      <label for="react">
        <input type="checkbox" name="react" id="react" value="React">
        React
      </label>
      <label for="sql">
        <input type="checkbox" name="sql" id="sql" value="SQL">
        SQL
      </label>
      <label for="python">
        <input type="checkbox" name="python" id="python" value="Python">
        Python
      </label>
      <div id="rates" class="row">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
      </div>
      <label for="comment" class="textarea">Deixe seu comentário:</label>
      <textarea name="comment" id="comment" cols="30" rows="10" maxlength="500"></textarea>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement" name="agreement">
      </label>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo TrybeWarts">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
