<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <div>
        <img
          src="images/trybewarts-header-logo.svg"
          alt="logo-trybewarts"
          class="trybewarts-header-logo"
        />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input class="login" type="text" placeholder="Login" required />
        <input class="senha" type="password" placeholder="Senha" required />
        <button id="buttonLogin" type="submit">Logar</button>
      </form>
    </header>

    <div class="body">
      <main>
        <form class="forms" action="" id="evaluation-form">
          <h1 class="title-forms">Forms</h1>
          <div>
            <input type="text" placeholder="Nome" name="" id="input-name" />
            <input
              type="text"
              placeholder="Sobrenome"
              name=""
              id="input-lastname"
            />
          </div>
          <div>
            <input type="text" placeholder="Email" name="" id="input-email" />
            <label for="">Casa: </label>
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </form>
        <!--Requisito 12 em diante-->
        <div class="quesito12">
          <form class="family-radio forms">
            <label for="" id="label-family"> Qual sua família? </label>
            <div class="ratio-tech">
              <label for="front">
                <input
                  type="radio"
                  name="family"
                  value="Frontend"
                  id="front"
                />Frontend
              </label>
              <label for="back">
                <input
                  type="radio"
                  name="family"
                  value="Backend"
                  id="back"
                />Backend
              </label>
              <label for="full">
                <input
                  type="radio"
                  name="family"
                  value="FullStack"
                  id="full"
                />FullStack
              </label>
            </div>
          </form>
          <form class="label-check forms">
            <div>
              <label for="cBox" id="label-content"
                >Qual conteúdo você está com mais vontade de aprender?</label
              >
            </div>
            <div class="items-form">
              <label for="HoFs">
                <input
                  class="subject"
                  type="checkbox"
                  name="cBox"
                  value="HoFs"
                  id="HoFs"
                />HoFs</label
              >
              <label for="Jest">
                <input
                  class="subject"
                  type="checkbox"
                  name="cBox"
                  value="Jest"
                  id="Jest"
                />Jest</label
              >
              <label for="Promises">
                <input
                  class="subject"
                  type="checkbox"
                  name="cBox"
                  value="Promises"
                  id="Promises"
                />Promises</label
              >
              <label for="React">
                <input
                  class="subject"
                  type="checkbox"
                  name="cBox"
                  value="React"
                  id="React"
                />React</label
              >
              <label for="SQL">
                <input
                  class="subject"
                  type="checkbox"
                  name="cBox"
                  value="SQL"
                  id="SQL"
                />SQL</label
              >
              <label for="Python">
                <input
                  class="subject"
                  type="checkbox"
                  name="cBox"
                  value="Python"
                  id="Python"
                />Python</label
              >
            </div>
          </form>
        </div>
        <form class="label-aside forms" action="">
          <label id="label-rate" for="name"
            >Como você avalia a Trybewarts?</label
          >
          <div class="ratio">
            <input name="rate" type="radio" value="1" />1
            <input name="rate" type="radio" value="2" />2
            <input name="rate" type="radio" value="3" />3
            <input name="rate" type="radio" value="4" />4
            <input name="rate" type="radio" value="5" />5
            <input name="rate" type="radio" value="6" />6
            <input name="rate" type="radio" value="7" />7
            <input name="rate" type="radio" value="8" />8
            <input name="rate" type="radio" value="9" />9
            <input name="rate" type="radio" value="10" />10
          </div>
        </form>
        <form action="" class="textArea">
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea
            name=""
            maxlength="500"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </form>
        <form action="" class="agreements">
          <div class="agreements">
            <label for="concorda" id="label-infos"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" name="concorda" id="agreement" />
          </div>
        </form>
        <button disabled type="submit" id="submit-btn">Enviar</button>
      </main>
      <aside>
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="imagem trybewarts"
        />
      </aside>
    </div>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
