<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Foto da logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="GET" class="trybewarts-login">
      <input type="text" name="login"  id="login" placeholder="Login">
      <input type="text" name="senha"  id="senha" placeholder="Senha">
      <button type="submit" class="btn-submit">ENVIAR</button>

    </form>
  </header>
  <main class="form-container">
    <form action="GET" id="evaluation-form">
      <fieldset class="form1">
        <input type="text" id="input-name" name="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
        <input type="text" id="input-email" name="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </fieldset>
      <section class="align-form">
        <fieldset class="form2">
          <p id="label-family">Qual sua família?</p>
          <label for="front">
            <input type="radio" name="family" id="front" value="Frontend">
            Familía Frontend
          </label>
          <label for="back">
            <input type="radio" name="family" id="back" value="Backend">
            Familía Backend
          </label>
          <label for="full">
            <input type="radio" name="family" id="full" value="FullStack">
            Familia FullStack
          </label>
        </fieldset>
        <fieldset class="form3">
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <label for="hofs">
            <input type="checkbox" name="hofs" id="hofs" value="HoFs" class="subject">
            HoFs
          </label>
          <label for="jest">
            <input type="checkbox" name="jest" id="jest" value="Jest" class="subject">
            Jest
          </label>
          <label for="promises">
            <input type="checkbox" name="promises" id="promises" value="Promises" class="subject">
            Promises
          </label>
          <label for="react">
            <input type="checkbox" name="react" id="react" value="React" class="subject">
            React
          </label>
          <label for="sql">
            <input type="checkbox" name="sql" id="sql" value="SQL" class="subject">
            SQL
          </label>
          <label for="python">
            <input type="checkbox" name="python" id="python" value="Python" class="subject">
            Python
          </label>
        </fieldset>
      </section>
      
    </form>
  </main>
  <img src="images/trybewarts-colored.svg" alt="Imagem de logo" id="trybewarts-forms-logo">

  <script src="script.js"></script>
</body>
</html>
