<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login flex-container" action="" method="get">
      <label for="login">Login</label>
      <input id="login" type="text" placeholder="Login"> </input>
      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="Senha"></input>
      <button type="submit">Entrar</button>
    </form>   
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <h2>Forms</h2>
      <div>
        <input id="input-name" type="text" placeholder="Nome"> </input>
        <input id="input-lastname" type="text" placeholder="Sobrenome"></input>
      </div>
      <div>
        <input id="input-email" type="text" placeholder="Email"></input>
        <label for="house"> Casa
          <select name="SelectHouse" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>
    </form>
    <section>
      <img src="" alt="">
    </section>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"> </script>
</body>
</html>
