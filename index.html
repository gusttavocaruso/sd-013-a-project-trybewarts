<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        
        <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" method="GET" class="trybewarts-login">
            <input type="email" placeholder="Login" name="log" required id="login">
            <input type="password" placeholder="Senha" name="pass" required id="senha">
            <button id="botao-login">Entrar</button>
        </form>

    </header>

    
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
