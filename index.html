<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
    
  <div class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">        
        
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" id="formOne" name="trybeForm">
      <input type="text" id="name" name="name" placeholder="Login"/>
      <input type="text" id="pass" name="pass" placeholder="Senha"/>
      <button class="formRight" id="buttonId" type="submit">Logar</button> 
    </form>             
  </div>

  <div id="divMain">
    <main id="mainId">
      <form id="evaluation-form">

      </form>
    </main>
  </div>

  <div id="logoForms">
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </div>
  
  <script src="script.js"></script>
</body>

</html>
