<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />

      <form class="trybewarts-login">
        <input type="email" id="input-login" placeholder="Login" />
        <input type="password" id="input-senha" placeholder="Senha" />
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
