<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    </head>
    <body>
        <header class="header"> 
            <img class = "trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
            <h1 id ='trybewarts-header-title'>Trybewarts</h1>
            <form action="" method="GET" class="trybewarts-login" >
               <input id="login" type="text" name="login" placeholder="Login" required>
               <input id="senha" type="password" name="senha" placeholder="Senha" required>
               <button id="button1" >Logar</button>
            </form>
        </header>

        <main>
            <form action="" id="evaluation-form">
                <fieldset id="personal-info">
                    <input type="text" name="nome" id="input-name" placeholder="Nome">
                    <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
                    <div class = 'email-casa'>
                        <input type="text" name="email" id="input-email" placeholder="Email">
                        <select name="casa" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>                    
                </fieldset>

                <fieldset id="field-family-content">
                    <div class="campo esquerdo">
                        <label id="label-family">Qual sua família?</label><br><br>
                        <input type="radio"  name="family" value="Frontend" required>
                        <label for="Família Frontend">Família Frontend</label><br><br>
                        <input type="radio"  name="family" value="Backend">
                        <label for="Família Backend">Família Backend</label><br><br>
                        <input type="radio"  name="family" value="FullStack">
                        <label for="Família Fullstack">Família FullStack</label> 
                    </div>
                    <div class="campo direito">
                        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
                        <div class="campo direito columns">
                            <div class="campo direito lcol">
                                <input type="checkbox" class='subject' name="content" value="HoFs">
                                <label for="HoFs"> HoFs</label><br>
                                <input type="checkbox" class='subject' name="content" value="Jest">
                                <label for="Jest"> Jest</label><br>
                                <input type="checkbox" class='subject' name="content" value="Promises">
                                <label for="Promises"> Promises</label><br>
                            </div>
                            <div class="campo direito rcol">
                                <input type="checkbox" class='subject' name="content" value="React">
                                <label for="React"> React</label><br>
                                <input type="checkbox" class='subject' name="content" value="SQL">
                                <label for="SQL"> SQL</label><br>
                                <input type="checkbox"  class='subject'name="content" value="Python">
                                <label for="Python"> Python</label><br>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset id='avaliacao'>
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <!-- botoes inseridos aqui ()1,()2,.... -->
                </fieldset>

                <fieldset id='coment-submit'>
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea id='textarea' rows="8" cols="60" maxlength="500"></textarea>
                    <span id="counter"></span>
                    <div>
                        <label id="label-infos">Você concorda com o uso das informações acima?</label>
                        <input type="checkbox" id='agreement' value="agreement">
                    </div>
                    <button id='submit-btn' type='submit' disabled>Enviar</button>
                </fieldset>
            </form>

            <figure id='forms-image'>
                <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
            </figure>
        </main>
        <footer id='rodape'><h5>Direitos reservados à Trybewarts©</h5></footer>
    </body>
</html>
