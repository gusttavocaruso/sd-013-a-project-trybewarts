<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div>
			<img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
		</div>
		<div>
			<h1 id="trybewarts-header-title">Trybewarts</h1>
		</div>
		<form method="GET" class="trybewarts-login">
			<input type="text" placeholder="Login" name="login" id="login-input">
			<input type="password" placeholder="Senha" name="senha" id="senha-input">
			<button id="button-submit-header">Entrar</button>
		</form>
	</header>
	<main class="main-container">
      <!-- div form -->
    <div class="container">
      <form class="form-container" id="evaluation-form">
        <input type="text" class="input-main" id="input-name" placeholder="Nome">
        <input type="text" class="input-main" id="input-lastname" placeholder="Sobrenome">
        <input type="text" class="input-main" id="input-email" placeholder="Email">
      </form>
    </div>
    <!-- div imagem -->
    <div class="container">
      <img id="trybewarts-forms-logo" class="img-trybewarts" src="images/trybewarts-colored.svg">
    </div>
  </main>
	<script src="script.js"></script>
</body>
</html>
