<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>TRYBEWARTS</title>
</head>
<body>
  <header class="header">
    <div class="container-logo">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo-TrybeWarts">
    </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="container-login">
      <form action="" class="trybewarts-login">
        <input type="text" name="" id="login-input" placeholder="Login">
        <input type="password" name="" id="pass-input" placeholder="Senha">
        <button type="submit" id="login-button">Logar</button>
    </div>
    </form>
  </header>
  <main>
    <form action="#" id="evaluation-form"> <h1>FORMS</h1>
      <div id="input-container">

          <input type="text" class="form-control" name="name" placeholder="Nome" id="input-name">

          <input type="text" class="form-control" placeholder="Sobrenome" name="name" id="input-lastname">

        <input type="email" class="form-control" placeholder="Email" name="name" id="input-email">

        CASA<select name="" class="form-select" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house" selected>Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>

      </div>
      <div id="div-family-tecnologies-container">
        <div for="family" id="label-family">
          <h5>Qual Sua Família?</h5>
          <div>
            <input type="radio" class="form-check-input" value="Frontend" name="family" id="Frontend">Família Frontend
          </div>
          <div>
            <input type="radio" class="form-check-input" value="Backend" name="family" id="Backend">Família Backend
          </div>
          <div>
            <input type="radio" class="form-check-input" value="FullStack" name="family" id="FullStack">Família FullStack
          </div>
        </div>
        <div id="tecnologies">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="checkboxes">
            <input type="checkbox" value="HoFs" class="form-check-input subject">HoFs
            <input type="checkbox" value="Jest" class="form-check-input subject">Jest
            <input type="checkbox" value="Promises" class="form-check-input subject">Promises
            <input type="checkbox" value="React" class="form-check-input subject">React
            <input type="checkbox" value="SQL" class="form-check-input subject">SQL
            <input type="checkbox" value="Python" class="form-check-input subject">Python

          </div>
        </div>
      </div>
      <div id="radio-rate-textarea-agree">

        <div>
          <div><label for="" id="label-rate"></label>Como você avalia a Trybewarts?</div>
          <div id="radio-rating">
            <input type="radio" class="form-check-input" value="1" name="rating">1
            <input type="radio" class="form-check-input" value="2" name="rating">2
            <input type="radio" class="form-check-input" value="3" name="rating">3
            <input type="radio" class="form-check-input" value="4" name="rating">4
            <input type="radio" class="form-check-input" value="5" name="rating">5
            <input type="radio" class="form-check-input" value="6" name="rating">6
            <input type="radio" class="form-check-input" value="7" name="rating">7
            <input type="radio" class="form-check-input" value="8" name="rating">8
            <input type="radio" class="form-check-input" value="9" name="rating">9
            <input type="radio" class="form-check-input" value="10" name="rating">10
          </div>
        </div>

        <div class="form-floating">
          <textarea name="" id="form-text-area" class="form-control" cols="30" rows="10" maxlength="500"></textarea>
          <label for="floatingTextarea">Deixe seu cometário:</label>
        </div>
        <div id="agree">
          <p>Voce concorda com as informações acima?</p>
          <input type="checkbox" id="agreement" class="form-check-input">
        </div>
      </div>
      <button type="submit" id="btn" class="btn btn-success">ENVIAR</button>
    </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo Grande Trybewarts">
  </main>
  <script src="script.js"></script>
</body>
</html>
