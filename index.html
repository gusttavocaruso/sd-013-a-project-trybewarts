<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo" width="80px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="login-value" placeholder="Login" type="text">   
            <input class="pass-value" placeholder="Senha" type="password">            
            <button type="submit" id="button-logar">Logar</button>   
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="container">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">  
            </div>
            <div class="container">     
                <input id="input-email" type="text" placeholder="Email">
                <label for="">Casa:</label>
                <select name="Casa" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>  
            </div>
            <div class="container">
                <label id="label-family">Qual sua família?</label>

                <div class="form-check"><input class="form-check-input" type="radio" id="radioFamily" value="Frontend" name="family"><label class="form-check-label" for="flexRadioDefault1">Frontend
                  </label>
                </div>

                <div class="form-check"><input class="form-check-input" type="radio" id="radioFamily" value="Backend" name="family">
                <label class="form-check-label" for="flexRadioDefault1">                 Backend</label>
                </div>

                <div class="form-check"><input class="form-check-input" type="radio" id="radioFamily" value="FullStack" name="family"><label class="form-check-label" for="flexRadioDefault1">FullStack
                  </label>
                </div>                                             
            </div>
            
            <div class="container">

                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

                <div class="form-check"><input class="form-check-input subject" type="checkbox"value="HoFs" name="HoFs"><label class="form-check-label" for="flexCheckDisabled">HoFs</label></div>

                <div class="form-check"><input class="form-check-input subject" type="checkbox"value="Jest" name="Jest"><label class="form-check-label" for="flexCheckDisabled">Jest</label></div>

                <div class="form-check"><input class="form-check-input subject" type="checkbox"value="Promises" name="Promises"><label class="form-check-label" for="flexCheckDisabled">Promises</label></div>

                <div class="form-check"><input class="form-check-input subject" type="checkbox"value="React" name="React"><label class="form-check-label" for="flexCheckDisabled">React</label></div>

                <div class="form-check"><input class="form-check-input subject" type="checkbox"value="SQL" name="SQL"><label class="form-check-label" for="flexCheckDisabled">SQL</label></div>

                <div class="form-check"><input class="form-check-input subject" type="checkbox"value="Python" name="Python"><label class="form-check-label" for="flexCheckDisabled">Python</label></div>                 
                 
            </div> 
            <div class="container avaliacao">

                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="form-check"><input class="form-check-input" type="radio" value="1" name="rate"><label class="form-check-label" for="exampleRadios1">1</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="2" name="rate"><label class="form-check-label" for="exampleRadios1">2</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="3" name="rate"><label class="form-check-label" for="exampleRadios1">3</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="4" name="rate"><label class="form-check-label" for="exampleRadios1">4</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="5" name="rate"><label class="form-check-label" for="exampleRadios1">5</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="6" name="rate"><label class="form-check-label" for="exampleRadios1">6</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="7" name="rate"><label class="form-check-label" for="exampleRadios1">7</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="8" name="rate"><label class="form-check-label" for="exampleRadios1">8</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="9" name="rate"><label class="form-check-label" for="exampleRadios1">9</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" value="10" name="rate"><label class="form-check-label" for="exampleRadios1">10</label></div>
                                
            </div>
            <div class="container">
                <label class="textarea">Deixe seu comentário:</label><br>
                <textarea id="areaTexto" cols="40" rows="10" maxlength="500" ></textarea>
            </div>
            <div>
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">   
            </div>
            <button class="btn btn-success" disabled=true type="submit" id="submit-btn">Enviar</button> 
            
       </form>
       <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão">
    </main>
   
    <script src="script.js"></script>
</body>
<footer>
    <p>Direitos reservados à Trybewarts©</p>
</footer>
</html>
