<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" />
        <input id="senha" type="password" placeholder="Senha" />
        <button id="enviar" type="submit">Logar</button>
      </form>
    </header>
    <main id="main">
      <form action="" id="evaluation-form">
        <div id="name-lastn"><input id="input-name" type="text" placeholder="Nome" />
        <input id="input-lastname" type="text" placeholder="Sobrenome" /> </div>
        <div id="email-house"><input id="input-email" type="text" placeholder="Email" />
        <select name="" id="house">Casa
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </div>
      </select>
      </form>
    </main>
    <img
      src="images/trybewarts-colored.svg"
      alt=""
      id="trybewarts-forms-logo"
      srcset=""
    />
  </body>
</html>
