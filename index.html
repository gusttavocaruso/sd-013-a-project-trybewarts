<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Trybe Awarts</title>
</head>

<body>

  <div class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="login" type="text" placeholder="Login">
      <input id="senha" type="text" placeholder="Senha">
      <button id="log-btn">Logar</button>
    </form>
  </div>

  <main class="main-conteiner">

    <form action="" id="evaluation-form">
      <h2>Forms</h2>
      <div class="first-form">

        <!-- requisitos 8 a 11 -->
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <input type="text" placeholder="Email" id="input-email">
        <div id="casa">
          <label for="#house">Casa:</label>
          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
      </div>

      <div class="second-form">
        <label for="" id="label-family">
          <h3>Qual sua família?</h3>
          <label for="front">
            <input id="front" type="radio" name="family" value="Frontend">Família Frontend
          </label>
          <label for="back">
            <input id="back" type="radio" name="family" value="Backend">Família Backend
          </label>
          <label for="full">
            <input id="full" type="radio" name="family" value="FullStack">Família FullStack
          </label>
        </label>

        <label for="" id="label-content">
          <h3>Qual conteúdo você está com mais vontade de aprender?</h3>
          <label for="hofs">
            <input type="checkbox" id="hofs" class="subject" value="HoFs"> HoFs
          </label>
          <label for="jest">
            <input type="checkbox" id="jest" class="subject" value="Jest"> Jest
          </label>
          <label for="promises">
            <input type="checkbox" id="promises" class="subject" value="Promises"> Promises
          </label>
          <label for="react">
            <input type="checkbox" id="react" class="subject" value="React"> React
          </label>
          <label for="sql">
            <input type="checkbox" id="sql" class="subject" value="SQL"> SQL
          </label>
          <label for="python">
            <input type="checkbox" id="python" class="subject" value="Python"> Python
          </label>
        </label>
        <hr>
      </div>

      <button type="submit" id="submit-btn">
        Enviar
      </button>
    </form>
  
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="color-logo">

  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
