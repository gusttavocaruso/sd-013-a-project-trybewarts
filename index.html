<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Trybewarts</title>
</head>
<body>

    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo at trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="GET">
        <input type="text" placeholder="Login">
        <input type="password" placeholder="Senha">
        <button type="submit">Enviar</button>
      </form>
    </div>
    <main>
        <form id="evaluation-form" action="" method="GET">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
          <input type="email" name="" id="input-email" placeholder="Email">
          <!-- Inicio Requisito 9 -->
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
          <!-- Fim Requisito 9 -->
        </form>
        <aside>
          <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts form">
        </aside>
    </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
