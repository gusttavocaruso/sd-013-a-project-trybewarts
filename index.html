<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="logo Header"
        width="70px"
        class="trybewarts-header-logo"
      />
      <h1>Trybewarts</h1>
      <form action="" class="trybewarts-login">
          <input
            type="email"
            placeholder="Login"
            class="input"
            id="login"
          />
          <input
            type="password"
            placeholder="Senha"
            class="input"
            id="senha"
          />
          <button type="submit" id="entrar-button">entrar</button>
      </form>
    </header>

    <script src="script.js"></script>
  </body>
</html>
