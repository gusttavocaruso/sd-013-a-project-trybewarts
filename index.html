<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Trybewarts</title>
</head>
<body>
<header class="header">
<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybe">
 <h1 id="trybewarts-header-title">Trybewarts</h1>
<form action="" method="get" class="trybewarts-login">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="senha" id="senha" placeholder="Senha">
      <button id="buttonLogin"></button>
  </form>
</header>
<main>
   <form action="" method="GET" id="evaluation-form">
      <h3>Forms</h2>
        <div id="container-forms">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <label for="input-name"></label>
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
          <label for="input-lastname"></label>
        </div>
        <div id="container-forms">
          <input type="email" name="email" id="input-email" placeholder="Email">
          <label for="input-email"></label>
          <label for="house">Casa:</label>
          <select name="Casa:" id="house"> 
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        <div id="container-forms">
          <div class="container-family">
            <p id="label-family">Qual sua família?</p>
            <div class="sub-Box">
              <input type="radio" name="family" id="frontend" value="Frontend">
              <label for="frontend">Frontend</label>
            </div>
            <div class="sub-Box">
              <input type="radio" name="family" id="backend" value="Backend"> 
              <label for="backend">Backend</label>
            </div>
            <div class="sub-Box">
              <input type="radio" name="family" id="fullstack" value="FullStack"> 
              <label for="fullstack">FullStack</label>
            </div>
          </div>

          <div class="container-checkbox">
            <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>

            <div class="check-box">

              <div>
                <input type="checkbox" name="hofs" id="hofs" value="HoFs">
                <label for="hofs">HoFs</label>
              </div>

              <div>
                <input type="checkbox" name="jest" id="jest" value="Jest">
                <label for="jest">Jest</label>
            </div>

              <div>
                <input type="checkbox" name="promises" id="promises" value="Promises">
                <label for="promises">Promises</label>
              </div>

              <div>
                <input type="checkbox" name="react" id="react" value="React">
                <label for="react">React</label>
              </div>

              <div>
                <input type="checkbox" name="sql" id="sql" value="SQL">
                <label for="sql">SQL</label>
              </div>

              <div>
                <input type="checkbox" name="python" id="python" value="Python">
                <label for="python">Python</label>
              </div>

          </div>
          </div>
        </div>


  </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybe Corpo">
</main>
<script src="script.js"></script>
</body>
</html>
