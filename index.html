<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Logotipo pequeno da Trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" aling="right">
        <input id="input-login" class="forms" type="text" placeholder="Login">
        <input id="input-password" class="forms" type="password" name="" placeholder="Senha">
        <button id="button" class="forms">Logar</button>
      </form>
    </header>
  </section>
  <main class="container-main">
    <form class="container-form" id="evaluation-form" action="">
      <p> Forms </p>
      <br>
      <div class="dados-pessoais">
        <div class="dados-parte-1">
          <input type="text" name="nome" placeholder="Nome" id="input-name">
          <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div class="dados-parte-2">
          <input type="text" name="email" placeholder="Email" id="input-email">
          <label for="house">Casa:</label>
          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <div id="div-master">
        <div id="div-radio">
          <label id="label-family" for="family">Qual sua família?</label><br />
          <input type="radio" name="family" value="Frontend" />Frontend<br />
          <input type="radio" name="family" value="Backend" />Backend<br />
          <input type="radio" name="family" value="FullStack" />FullStack<br />
        </div>
        <div id="div-checkbox">
          <label id="label-content" for="checkbox">Qual conteúdo você está com mais vontade de aprender?</label><br />
          <input type="checkbox" class="subject" name="opcoes" value="HoFs" />HoFs
          <input type="checkbox" class="subject" name="opcoes" value="Jest" />Jest
          <input type="checkbox" class="subject" name="opcoes" value="Promises" />Promises<br />
          <input type="checkbox" class="subject" name="opcoes" value="React" />React
          <input type="checkbox" class="subject" name="opcoes" value="SQL" />SQL
          <input type="checkbox" class="subject" name="opcoes" value="Python" />Python
        </div>
      </div>
      <div>
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1"> 1
        <input type="radio" name="rate" value="2"> 2
        <input type="radio" name="rate" value="3"> 3
        <input type="radio" name="rate" value="4"> 4
        <input type="radio" name="rate" value="5"> 5
        <input type="radio" name="rate" value="6"> 6
        <input type="radio" name="rate" value="7"> 7
        <input type="radio" name="rate" value="8"> 8
        <input type="radio" name="rate" value="9"> 9
        <input type="radio" name="rate" value="10"> 10
      </div>
      <label class="textarea" for="comment">Deixe seu comentário:</label>
      <textarea id="textarea" type="text" value="val" maxlength="500"></textarea>
      <div id="div-agreed-checkbox">
        <label id="label-infos" for="agreed">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" name="terms" value="terms" />
      </div>
      <button type="submit" id="submit-btn" disabled="disabled">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logotipo grande da TrybeWarts">
  </main>
  <div id="div-footer">
    <footer>Direitos reservados à Trybewarts©</footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
