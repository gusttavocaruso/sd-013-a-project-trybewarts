<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Projeto TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" id="login" placeholder="Login">
        <input type="password" id="senha" placeholder="Senha">
        <button id="submit-login" type="submit">Fazer Login</button>
      </form>
    </header>
    <main class="container">
      <form id="evaluation-form" class="container">
        <div id="name-lastname">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div id="email-select">
          <input id="input-email" type="text" placeholder="Email">
          <select name="house" id="house">
            <option id="gitnoria-house" value="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house" value="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house" value="corvinode-house">Corvinode</option>
            <option id="pytherina-house" value="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label id="label-family" for="label-family">Qual sua família?</label>
        <div id="familys">
          <label><input name="family" type="radio" value="Frontend">Família Frontend</label>
          <label><input name="family" type="radio" value="Backend">Família Backend</label>
          <label><input name="family" type="radio" value="FullStack">Família FullStack</label>
        </div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="future-learn">
          <div>
            <input type="checkbox" class="subject" value="HoFs"><label>HoFs</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="Jest"><label>Jest</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="Promises"><label>Promises</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="React"><label>React</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="SQL"><label>SQL</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="Python"><label>Python</label>
          </div>
        </div>
        <div id="trybewarts-rate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1"><label>1</label>
          <input type="radio" name="rate" value="2"><label>2</label>
          <input type="radio" name="rate" value="3"><label>3</label>
          <input type="radio" name="rate" value="4"><label>4</label>
          <input type="radio" name="rate" value="5"><label>5</label>
          <input type="radio" name="rate" value="6"><label>6</label>
          <input type="radio" name="rate" value="7"><label>7</label>
          <input type="radio" name="rate" value="8"><label>8</label>
          <input type="radio" name="rate" value="9"><label>9</label>
          <input type="radio" name="rate" value="10"><label>10</label>
        </div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" cols="10"></textarea>
        <p id="counter"></p>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer id="page-footer">
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
   <script src="script.js"></script>
  </body>
</html>
