<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-container">
   <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
   <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input type="email" name="login" id="email" class="login-form" placeholder="Login" required>
      <input type="password" name="login" class="login-form" id="password" placeholder="Senha" required>
      <button type="submit" name="login" class="login-form" id="input-login-button">Logar</button>
    </form>
  </header>
  <main class="evaluation-form-container">
    <form id="evaluation-form" action="" method="get">
      <div class="name-lastname-container">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email-house-container">
        <input type="email" name="evaluator" id="input-email" placeholder="Email">
      <label for="house" id="house-label">Casa:</label>
      <select name="evaluator" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
