<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project TrybeWarts</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="trabewarts logo" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" id="loginForm">
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="password">
        <button type="submit">Entrar</button>
      </form>
    </header>
  </div>

  <main class="main-container">
    <form class="flex-container" id="evaluation-form">
      <div class="form-row">
        <label for="nome">Nome:
          <input type="text" id="input-name" name="nome" placeholder="Nome"><br>
        </label>
        <label for="sobrenome">Sobrenome:
          <input type="text" id="input-lastname" name="sobrenome" placeholder="Sobrenome"><br>
        </label>
      </div>
      <div class="form-row">
        <label for="email">E-mail:
          <input type="text" id="input-email" name="email" placeholder="Email"><br>
        </label>
        <label for="house">Escolha uma casa:
          <select id="house" name="house">
            <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
            <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>

      <div class="form-row">
        <div class="form-column">
          <h4 id="label-family">Qual sua família?</h4>
          <label for="Frontend">Frontend
          <input type="radio" id="Frontend" name="family" value="Frontend">
          </label>
          <label for="Backend">Backend
            <input type="radio" id="Backend" name="family" value="Backend">
          </label>
          <label for="FullStack">FullStack
            <input type="radio" id="FullStack" name="family" value="FullStack">
          </label>
        </div>

        <div class="form-column">
          <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>
          <div class="form-row">
            <label for="hofs">HoFs
              <input type="checkbox" id="hofs" name="subject" value="HoFs">
            </label>
            <label for="jest">Jest
              <input type="checkbox" id="jest" name="subject" value="Jest">
            </label>
            <label for="promises">Promises
              <input type="checkbox" id="promises" name="subject" value="Promises">
            </label>
            <label for="react">React
              <input type="checkbox" id="react" name="subject" value="React">
            </label>
            <label for="sql">SQL
              <input type="checkbox" id="sql" name="subject" value="SQL">
            </label>
            <label for="python">Python
              <input type="checkbox" id="p ython" name="subject" value="Python">
            </label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <h4 id="label-rate">Como você avalia a Trybewarts?</h4>
        <div>
          <label for="1">1</label>
          <input type="radio" name="rate" value="1" id="1">
          <label for="2">2</label>
          <input type="radio" name="rate" value="2" id="2">
          <label for="3">3</label>
          <input type="radio" name="rate" value="3" id="3">
          <label for="4">4</label>
          <input type="radio" name="rate" value="4" id="4">
          <label for="5">5</label>
          <input type="radio" name="rate" value="5" id="5">
          <label for="6">6</label>
          <input type="radio" name="rate" value="6" id="6">
          <label for="7">7</label>
          <input type="radio" name="rate" value="7" id="7">
          <label for="8">8</label>
          <input type="radio" name="rate" value="8" id="8">
          <label for="9">9</label>
          <input type="radio" name="rate" value="9" id="9">
          <label for="10">10</label>
          <input type="radio" name="rate" value="10" id="10">
        </div>
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" maxlength="500"></textarea>

      <div class="form-row">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button type="submit" disabled id="submit-btn">Enviar</button>

    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts forms logo" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
