<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola trybewarts">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action ="" method="GET" class="trybewarts-login">
      <input type="email"  id="login" placeholder="Login">
      <input type="text" id="senha" placeholder="Senha">
      <button type="submit" id="Button-Logar">Logar</button>
    </form>
  </header>
  <main class="main-class">
    <form action="#" method="GET" id="evaluation-form">
      <h1>Forms</h1>
      <div id="Name-lastname">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="mail-house">
        <input type="email" id="input-email" placeholder="Email">
        <label for='house'>Casa: 
        <select name="Casa" id="house">
        </label>
          <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
          <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id="Side-by-side">
        <div id="column-direction">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="">Frontend
           <input type="radio" value="Frontend" name="family"> 
          </label>
          <label for="">Backend
           <input type="radio" value="Backend" name="family">
          </label>
          <label for="">FullStack
          <input type="radio" value="FullStack" name="family">
          </label>
        </div>
        <div>
          <label for ="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="">HoFs
           <input type="checkbox"value="HoFs"> 
          </label>
          <label for="">Jest
            <input type="checkbox"value="Jest">
          </label>
          <label for="">Promises
            <input type="checkbox"value="Promises">
          </label>
          <label for="">React
           <input type="checkbox"value="React"> 
          </label>
          <label for="">SQL
            <input type="checkbox"value="SQL">
          </label>
          <label for="">Python
            <input type="checkbox"value="Python">
          </label>
      </div>
      </div>
      <div id="satisfaction">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="um">01
        <input type="radio" id="um" name="rate" value="1">
      </label>
      <label for="dois">02
        <input type="radio" id="dois" name="rate" value="2">
        </label>
        <label for="tres">03
        <input type="radio" id="tres" name="rate" value="3">
        </label>
        <label for="quatro">04
        <input type="radio" id="quatro" name="rate" value="4">
        </label>
        <label for="cinco">05
        <input type="radio" id="cinco" name="rate" value="5">
        </label>
        <label for="seis">06
        <input type="radio" id="seis" name="rate" value="6">
        </label>
        <label for="sete">07
        <input type="radio" id="sete" name="rate" value="7">
        </label>
        <label for="oito">08
        <input type="radio" id="oito"name="rate" value="8">
        </label>
        <label for="nove">09
        <input type="radio" id="nove"name="rate" value="9">
        </label>
        <label for="dez">10
        <input type="radio" id="dez" name="rate" value="10">
        </label>
     </div>
     <fieldset>
       <legend>Comentario</legend>
      <label for="textarea" class="textarea">Deixe seu comentário:
       <textarea name="" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
     </label>
     </fieldset>
     <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
       <input type="checkbox" id="agreement">
     </label>
     <button type="submit" id="submit-btn">Enviar</button>
     </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Símbolo grande detalhado sobre a escola de magia">

  </main>
  <footer class="footer">Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>
</html>
