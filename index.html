<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Projeto Trybewarts</title>
</head>
<body>

  <header class='header'>
    
    <div class='logo'>
      <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt='Logotipo Trybewarts'>
    </div>

    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    
    <form class='trybewarts-login'>
      <input type='text' id='login-usuario' placeholder='  Login'/>
      <input type='password' id='senha-usuario' placeholder='  Senha' />

      <button type='submit' onclick='submitLogin()' class='login-button'>Logar</button>
    </form>

  </header>

  <main class='section-form'>
    <form action='GET' id='evaluation-form'>
      <h1>Forms</h1>

      <div class='login-container'>
        <input type='text' id='input-name' placeholder='Nome'>
        <input type='text' id='input-lastname' placeholder='Sobrenome'>
      </div>

      <div class='email-option-container'>
        <input type='text' id='input-email' placeholder='Email'>
        <label for='house'>Casa: </label>
        <select name='casa' id='house'>
          <option text='Gitnória' value='Gitnória' id='gitnoria-house' >Gitnória</option>
          <option text='Reactpuff' value='Reactpuff' id='reactpuff-house' >Reactpuff</option>
          <option text='Corvinode' value='Corvinode' id='corvinode-house' >Corvinode</option>
          <option text='Pytherina' value='Pytherina' id='pytherina-house' >Pytherina</option>
      </select>
      </div>
      <hr>

      <div class='family'>
        <label id='label-family' for='Frontend'>
          <p class='family-p'>Qual sua família?</p>

          <div class='family-items'>
            <input type='radio' value='Frontend' name='family' id='Frontend'>Família Frontend
          </div>

          <div class='family-items'>
            <input type='radio' value='Backend' name='family' id='Backend'>Família Backend
          </div>

          <div class='family-items'>
            <input type='radio' value='FullStack' name='family' id='FullStack'>Família FullStack
          </div>

        </label>
        
        <div id='label-content'>

          <p>Qual conteúdo você está com mais vontade de aprender?</p>

            <input type='checkbox' class='subject' value='HoFs' id='hofs'>
            <label for='hofs'>HoFs</label>

            <input type='checkbox' class='subject' value='Jest' id='jest'>
            <label for='jest'>Jest</label>

            <input type='checkbox' class='subject' value='Promises' id='promises'>
            <label for='promises'>Promises</label>

            <input type='checkbox' class='subject' value='React' id='react'>
            <label for='react'>React</label>

            <input type='checkbox' class='subject' value='SQL' id='sql'> 
            <label for='sql'>SQL</label>

            <input type='checkbox' class='subject' value='Python' id='python'>
            <label for='python'>Python</label>

        </div>
      </div>
      <hr>

      <div class='section-rate'>
        <span id='label-rate'>Como você avalia a Trybewarts?</span>
        <input type='radio' name='rate' value='1' class='rate' id='um'>
        <label for='um'>1</label>

        <input type='radio' name='rate' value='2' class='rate' id='dois'>
        <label for='dois'>2</label>

        <input type='radio' name='rate' value='3' class='rate' id='três'>
        <label for='três'>3</label>

        <input type='radio' name='rate' value='4' class='rate' id='quatro'>
        <label for='quatro'>4</label>

        <input type='radio' name='rate' value='5' class='rate' id='cinco'>
        <label for='cinco'>5</label>

        <input type='radio' name='rate' value='6' class='rate' id='seis'>
        <label for='seis'>6</label>

        <input type='radio' name='rate' value='7' class='rate' id='sete'>
        <label for='sete'>7</label>

        <input type='radio' name='rate' value='8' class='rate' id='oito'>
        <label for='oito'>8</label>

        <input type='radio' name='rate' value='9' class='rate' id='nove'>
        <label for='nove'>9</label>

        <input type='radio' name='rate' value='10' class='rate' id='dez'>
        <label for='dez'>10</label>
      </div>

      <div class='section-textarea'>
        <label for='textarea' class='textarea'>Deixe seu comentário:</label>
        <textarea id='textarea' cols='30' rows='10' maxlength='500'></textarea>
      </div>

      <div class='section-agreement'>
        <label for='agreement' id='label-infos'>Você concorda com o uso das informações acima?</label>
        <input type='checkbox' id='agreement'>
      </div>

      <div class='section-submit'>
        <button id='submit-btn' type='submit'>Enviar</button>
      </div>

    </form>

    <section id='section-logo'>
      <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg' alt='Logo colorida Trybewarts'>
    </section>

  </main>
  
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src='script.js'></script>
</body>
</html>
