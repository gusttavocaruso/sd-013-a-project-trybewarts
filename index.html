<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="container1">
          <img
            src="images/trybewarts-header-logo.svg"
            alt=""
            class="trybewarts-header-logo"
          />
          <h1>Trybewarts</h1>
          <div class="form">
          <form action="" class="trybewarts-login"></form>
          <label for="login">
            <input type="email" placeholder="Login" id="login" name="login" />
          </label>
          <label for="senha">
            <input
              type="password"
              placeholder="Senha"
              id="senha"
              name="login"
            />
          </label>
          <button>Entrar</button>
        </div>
      </nav>
    </header>
  </body>
</html>
