<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>

  <!-- Header -->
  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input id="email" type="email" placeholder="Login">
      <input id="senha" type="password" placeholder="Senha">
      <button id="botaoLogin" type="submit">Enviar</button>
    </form>

  </header>

  <!-- Main -->
  <main>

    <form id="evaluation-form">
      <fieldset id="session1">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </fieldset>

      <div id="session2">

        <fieldset id="session2a">
          <label id="label-family" for="a">
            <h2 id="a">Qual sua família?</h2>
          </label>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend"> Família Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend">Família Backend
          </label>
          <label for="fullstack">
            <input type="radio" name="family" value="FullStack" id="fullstack">Família FullStack
          </label>
        </fieldset>

        <fieldset id="content-label">
          <label id="label-content" for="b">
            <h2 id="b">Qual conteúdo você está com mais vontade de aprender?</h2>
          </label>
          <input type="checkbox" value="HoFs" class="subject"> HoFs
          <input type="checkbox" value="Jest" class="subject"> Jest
          <input type="checkbox" value="Promises" class="subject"> Promises
          <input type="checkbox" value="React" class="subject"> React
          <input type="checkbox" value="SQL" class="subject"> SQL
          <input type="checkbox" value="Python" class="subject"> Python
        </fieldset>

      </div>

      <fieldset id="session3">
        <label id="label-rate" for="c">
          <h2 id="c">Como você avalia a Trybewarts?</h2>
        </label>
        <input type="radio" name="rate"> 1
        <input type="radio" name="rate"> 2
        <input type="radio" name="rate"> 3
        <input type="radio" name="rate"> 4
        <input type="radio" name="rate"> 5
        <input type="radio" name="rate"> 6
        <input type="radio" name="rate"> 7
        <input type="radio" name="rate"> 8
        <input type="radio" name="rate"> 9
        <input type="radio" name="rate"> 10
      </fieldset>

    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>

  <script src="script.js"></script>
</body>

</html>
