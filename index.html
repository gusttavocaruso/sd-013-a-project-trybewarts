<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Trybewarts logo" class="trybewarts-header-logo">
      
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <!-- ReferÃªncia: https://www.w3schools.com/bootstrap/bootstrap_forms.asp -->
      <form class="form-inline" class="trybewarts-login" action="" method="POST">
        <div class="form-group">
          <!-- <label class="sr-only" for="login">Login:</label> -->
          <input type="text" class="form-control" placeholder="Login" id="login">
        </div>
        <div class="form-group">
          <!-- <label class="sr-only" for="pwd">Password:</label> -->
          <input type="password" class="form-control" placeholder="Senha" id="pwd">
        </div>
        <button type="submit" class="btn btn-default">Entrar</button>
      </form>

     
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
  </body>
</html>
