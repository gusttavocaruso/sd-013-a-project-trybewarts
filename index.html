<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="login" name="email" type="email" placeholder="Login">
        <input id="senha" name="password" type="password" placeholder="Senha">
        <button class="btn-login" type="submit">Logar</button>
      </form>
    </header>
  </div>
  <main id="">
    <form action="" method="GET" id="evaluation-form">
      <h1>FORMS</h1>
      <div id="form-container1">
        <input id="input-name" type="text" placeholder="Nome" name="nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome" name="sobrenome">
        <input id="input-email" type="email" placeholder="Email" name="email">
        <label for="house">Casa:
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>
      <hr>
      <div id="form-container2">
        <div id="radio-container">
          <label id="label-family" for="">
            Qual sua família?
          </label>
          <label for="">
            <input name="family" value="Frontend" type="radio">Família Frontend
          </label>
          <label for="">
            <input name="family" value="Backend" type="radio">Família Backend
          </label>
          <label for="">
            <input name="family" value="FullStack" type="radio">Família FullStack
          </label>
        </div>
        <div id="check-container">
          <label id="label-content" for="">
            Qual conteúdo você está com mais vontade de aprender?
          </label>
          <label class="label-subject" for="">
            <input class="subject" value="HoFs" type="checkbox">HoFs
          </label>
          <label class="label-subject" for="">
            <input class="subject" value="Jest" type="checkbox">Jest
          </label>
          <label class="label-subject" for="">
            <input class="subject" value="Promises" type="checkbox">Promises
          </label>
          <label class="label-subject" for="">
            <input class="subject" value="React" type="checkbox">React
          </label>
          <label class="label-subject" for="">
            <input class="subject" value="SQL" type="checkbox">SQL
          </label>
          <label class="label-subject" for="">
            <input class="subject" value="Python" type="checkbox">Python
          </label>
        </div>
      </div>
      <hr>
      <div id="form-container3">
        <div id="avaliacao-container">
          <label id="label-rate" for="">
            Como você avalia a Trybewarts?
          </label>
          <label for="">
            <input type="radio" name="rate" value="1">1
          </label>
          <label for="">
            <input type="radio" name="rate" value="2">2
          </label>
          <label for="">
            <input type="radio" name="rate" value="3">3
          </label>
          <label for="">
            <input type="radio" name="rate" value="4">4
          </label>
          <label for="">
            <input type="radio" name="rate" value="5">5
          </label>
          <label for="">
            <input type="radio" name="rate" value="6">6
          </label>
          <label for="">
            <input type="radio" name="rate" value="7">7
          </label>
          <label for="">
            <input type="radio" name="rate" value="8">8
          </label>
          <label for="">
            <input type="radio" name="rate" value="9">9
          </label>
          <label for="">
            <input type="radio" name="rate" value="10">10
          </label>
        </div>
        <label for="" class="textarea">Deixe seu comentário:
          <textarea placeholder="500 caracteres" name="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </label>
        <label for="" id="label-infos">
          Você concorda com o uso das informações acima?
          <input type="checkbox" name="" id="agreement">
        </label>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
  <footer id="footer-form">Direitos reservados à Trybewarts©</footer>
</body>
</html>
