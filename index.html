<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Trybewarts</title>
</head>
<body>

  <header class="header">
    <figure class="logo">
      <img src="images/trybewarts-header-logo.svg" alt="Logo da escola" class="trybewarts-header-logo">
    </figure>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input class="input" type="email" name="email" id="login" maxlength="30" placeholder="Login" required>
      <input class="input" type="password" name="password" id="password" maxlength="20" placeholder="Senha" required>
      <button id="btn-logar">Logar</button>
    </form>
  </header>

  <main class="main-content">
    <form action="#" id="evaluation-form">
      <div id="name-container">
        Nome: <input type="text" name="name" id="input-name" placeholder="Nome">
        Sobrenome: <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
      </div>
      <section id="email-house">
        Email: <input type="email" name="email" id="input-email" placeholder="Email">
        <label for="house">Casa: 
          <select name="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </section>
      <div id="radio-family">
        <label for="familia" id="label-family">Qual sua família? </label><br>
        Frontend<input type="radio" name="family" id="frontend" value="Frontend"><br>
        Backend<input type="radio" name="family" id="backend" value="Backend"><br>
        FullStack<input type="radio" name="family" id="fullStack" value="FullStack"><br>
      </div>
      <section id="checkbox-content">
        <label for="conteudo" id="label-content">Qual conteúdo você está com mais vontade de aprender? </label><br>
          <input type="checkbox" name="contents" class="subject" value="HoFs">HoFs
          <input type="checkbox" name="contents" class="subject" value="Jest">Jest
          <input type="checkbox" name="contents" class="subject" value="Promises">Promises
          <input type="checkbox" name="contents" class="subject" value="React">React
          <input type="checkbox" name="contents" class="subject" value="SQL">SQL
          <input type="checkbox" name="contents" class="subject" value="Python">Python
      </section>
    </form>
    <div id="logo-container">
      <img src="images/trybewarts-colored.svg" alt="logo da trybewarts" id="trybewarts-forms-logo">
    </div>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
