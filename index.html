<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project Trybewarts</title>
</head>
<body>
    <header class="header">
        <section class="form-login">
            <form  action="" method="POST" class="trybewarts-login">
                <input class="form-control" id="login" type="text" placeholder="Login">
                <input  class="form-control" id="senha" type="password" placeholder="Senha">
                <button class="btn btn-primary" id="btn-login" type="submit">Entrar</button>
            </form>
        </section>
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    </header>

    <main >
        <form class="form-group" id="evaluation-form" action="" method="get">
            <section id="fullName">
                <input  placeholder="Nome" class="form-control" type="text" id="input-name" name="name">
                <input placeholder="Sobrenome" class="form-control" type="text" id="input-lastname" name="lastname">
            </section>

            <section id="email-houses">
                <input placeholder="Email" class="form-control" type="email" id="input-email" name="email">
                <label  id="casas" for="house">Casa:</label>
                <select class="form-select" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>

            <label class="form-check-label" id="label-family" for="">Qual sua família?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="family" value="Frontend">Frontend
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="family" value="Backend"> Backend
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="family" value="FullStack"> FullStack
            </div>




        </form>
        <picture>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
        </picture>
    </main>

    <script src="script.js"></script>
</body>
</html>
