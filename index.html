<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto_TryeWarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="header">
      <div>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo_trybe">
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <form class="trybewarts-login">
          <input name='email' type="email" placeholder="Login" id="email">

          <input type="password" placeholder="Senha" id="password">

          <button class="butao">Logar</button>
        </form>
      </div>
    </div>
  </header>
<main id="corpo">
  <form id="evaluation-form" action="" method="get">
    <div class="juntin">
      <label for="input-name">Nome:
        <input type="text" name="nome" id="input-name" placeholder="Nome" maxlength="40'" required>
      </label>
      <label for="input-lastname">Sobrenome:
        <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome" maxlength="40'" required>
      </label>
    </div>
    <div class="juntin">
    <label for="input-email">E-mail:
      <input type="text" name="email" id="input-email" placeholder="Email" maxlength="40'" required>
    </label>
    <label for=""> Casa: </label>
      <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <div class="debaixin">
      <label for="" id="label-family">Qual sua família?</label>
        <label for="Frontend">
            <input type="radio" name="family" id="Frontend" value="Frontend">Frontend
        </label>
        <label for="Backend">
            <input type="radio" name="family" id="Backend" value="Backend">Backend
        </label>
        <label for="FullStack">
          <input type="radio" name="family" id="FullStack" value="FullStack">FullStack
      </label>
    </div>
    <div class="debaixin">
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="juntin">
      <input type="checkbox" id="HoFs" name="HoFs" value="HoFs">
      <label for="HoFs">HoFs</label>
      <input type="checkbox" id="Jest" name="Jest" value="Jest">
      <label for="Jest">Jest</label>
      <input type="checkbox" id="Promises" name="Promises" value="Promises">
      <label for="Promises">Promises</label>
      <input type="checkbox" id="React" name="React" value="React">
      <label for="React">React</label>
      <input type="checkbox" id="SQL" name="SQL" value="SQL">
      <label for="SQL">SQL</label>
      <input type="checkbox" id="Python" name="Python" value="Python">
      <label for="Python">Python</label>
    </div>







    </div>
    <div>

    </div>
    <div class="debaixin">
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Deixe seu comentário:" maxlength="500'"></textarea>


























    </div>

  </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da trybewarts">
</main>

</body>
</html>
