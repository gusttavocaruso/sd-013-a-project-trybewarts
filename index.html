<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts | Project</title>
</head>
<body>
    <header class="header">
        

        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybe" >

        <form class="trybewarts-login" action="" method="get">

            <input type="text" name="pass" id="senha" placeholder="Senha">

            <button>Entrar</button>
        </form>
    </header>
    
</body>
</html>
