<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <div>
      <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
        <input class="login" type="text" placeholder="Login" required>
        <input class="senha" type="password" placeholder="Senha" required>
        <button id="buttonLogin" type="submit">Logar</button>
    </form>
  </header>

  <!--Requisito 12 em diante-->
  <div class="family-radio">
    <label for="" id="label-family">
      Qual sua família?
    </label>
    <input type="radio" name="family" value="Frontend">
    <input type="radio" name="family" value="Backend">
    <input type="radio" name="family" value="FullStack">
  </div>
  <div class="content-Learn">
    <div class="label-content">
      <label for="" id="">Qual conteúdo você está com mais vontade de aprender?</label>
    </div>  
    <div class="checkbox">
      <input class="subject" type="checkbox" value="Hofs">Hofs
      <input class="subject" type="checkbox" value="Jest">Jest
      <input class="subject" type="checkbox" value="Promises">Promises
      <input class="subject" type="checkbox" value="React">React
      <input class="subject" type="checkbox" value="SQL">SQL
      <input class="subject" type="checkbox" value="Python">Python
    </div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
