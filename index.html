<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div>
			<img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
		</div>
		<div>
			<h1 id="trybewarts-header-title">Trybewarts</h1>
		</div>
		<form method="GET" class="trybewarts-login">
			<input type="text" placeholder="Login" name="login" id="login-input">
			<input type="password" placeholder="Senha" name="senha" id="senha-input">
			<button id="button-submit-header">Entrar</button>
		</form>
	</header>
	<script src="script.js"></script>
</body>
</html>
