<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form id='evaluation-form'>
      <div class='informations'>
        <input type='text' name='Nome' id='input-name' placeholder='Nome'>
        <input type='text' name='Sobrenome' id='input-lastname' placeholder='Sobrenome'>
      </div>
      <div>
        <input type='text' name='Email' id='input-email' placeholder='Email'>
          <select id='house'>
            <option value='Gitnória' id='gitnoria-house'>Gitnória</option>
            <option value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
            <option value='Corvinode' id='corvinode-house'>Corvinode</option>
            <option value='Pytherina' id='pytherina-house'>Pytherina</option> 
          </select>
      </div>
      <div id='family'>
          <label for='family' id='label-family'>Qual sua família?</label>
          <input type='radio' name='family' id='frontend' value='Frontend'>Frontend
          <input type='radio' name='family' id='backend' value='Backend'>Backend
          <input type='radio' name='family' id='fullstack' value='FullStack'>FullStack
      </div>
      <div class='checkbox'>
          <label for='content' id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
          <input type='checkbox' value='HoFs' class='subject'>HoFs
          <input type='checkbox' value='Jest' class='subject'>Jest
          <input type='checkbox' value='Promises' class='subject'>Promises
          <input type='checkbox' value='React' class='subject'>React
          <input type='checkbox' value='SQL' class='subject'>SQL
          <input type='checkbox' value='Python' class='subject'>Python
      </div>
      <div>
        
      </div>
    </form>
  <img src='images/trybewarts-colored.svg' id='trybewarts-forms-logo'>
  </main>
</body>
</html>
