<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>TRYBEWARTS</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo-TrybeWarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

  </header>
  <main>
    <form action="#" id="evaluation-form">
      <div id="name-lastname">
        <input type="text" name="name" placeholder="Nome" id="input-name">

        <input type="text" placeholder="Sobrenome" name="name" id="input-lastname">
      </div>

      <input type="email" placeholder="Email" name="name" id="input-email">

    </form>
    <div id="trybewarts-forms-logo">
      <img src="./images/trybewarts-colored.svg" alt="Logo Grande Trybewarts">

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
