<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
      <header class="header"> <!-- Requisito 1 -->
      <img src="images/trybewarts-header-logo.svg" alt="logo-trybe" class="trybewarts-header-logo" width=100px>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" method="get" class="trybewarts-login">
       <input type="text" placeholder="Login" id="login" value="">
       <input type="text" placeholder="Senha" id="senha" value="">

      <button id="button">Entrar</button>
      </form>
    </header>

    <!-- Requisito 8 -->
    <main>
      <form action="" id="evaluation-form">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <input type="text" placeholder="Email" id="input-email">
      </form>

      <!-- Requisito 9 -->
      <select id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </main>
      <!-- Requisito 12-->
    <div>
      <label for="familys" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" id="" value="Frontend">Família Frontend
        <input type="radio" name="family" id="" value="backend">Família Backend
        <input type="radio" name="family" id="" value="fullstack">Família Fullstack
      </div>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  

<script src="script.js"></script>
</body>
</html>
