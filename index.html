<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        
        
        <header class="header"> 
            <img class = "trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
            <h1 id ='trybewarts-header-title'>Trybewarts</h1>
            <form action="" method="GET" class="trybewarts-login" >
               <input id="login" type="text" name="login" placeholder="Login" required>
               <input id="senha" type="password" name="senha" placeholder="Senha" required>
               <button id="button1" >Logar</button>
            </form>
        </header>

        <main>
            <form action="" method="GET" id="evaluation-form">
                <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
                <input type="text" name="email" id="input-email" placeholder="Email">
                <select name="casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </form>
        </main>
        
        <!-- Parte Jorge -->


        <script src="script.js" defer>

        </script>
    </body>
</html>
