<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Trybewarts</title>
</head>
<body id="reset-body">
  <!-- Cabeçalho -->
  <header>
    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem Trybewarts logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" placeholder="Login" class="form-control" id="input-login">
        <input type="password" placeholder="Senha" class="form-control" id="input-password">
        <button type="submit" class="btn" id="login-btn">Logar</button>
      </form>
    </div>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="names-box">
        <input class="form-control" type="text" id="input-name" placeholder="Nome">
        <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="user-box">
        <input class="form-control" type="email" id="input-email" placeholder="Email">
        <label class="label-select" for="">Casa: </label>
        <select class="form-control" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="choose-options">
        <div class="family-box">
          <label id="label-family" for="">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" id="frontend">
            <label for="frontend">Família Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="backend">
            <label for="backend">Família Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" id="fullstack">
            <label for="fullstack">Família FullStack</label>
          </div>
        </div>
        <div class="checkbox-container">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="HoFs">HoFs</label>
          <input class="subject" type="checkbox" value="HoFs" id="HoFs">
          <label for="Jest">Jest</label>
          <input class="subject" type="checkbox" value="Jest" id="Jest">
          <label for="Promises">Promises</label>
          <input class="subject" type="checkbox" value="Promises" id="Promises">
          <label for="React">React</label>
          <input class="subject" type="checkbox" value="React" id="React">
          <label for="SQL">SQL</label>
          <input class="subject" type="checkbox" value="SQL" id="SQL">
          <label for="Python">Python</label>
          <input class="subject" type="checkbox" value="Python" id="Python">
        </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo do Forms" id="trybewarts-forms-logo">
  </main>
</body>
<script src="script.js"></script>
</html>
