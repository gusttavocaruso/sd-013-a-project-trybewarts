<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div class="header">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo-trybewarts">
        </div>
        
        
    </header>
    <div>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logotipo-Trybewarts">
    </div>
    <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
    </select>
    <input type="checkbox" name="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
    <form method="GET" action="">      
        <fieldset>      
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
             <div id="check-conteudos">
                <label for="HoFs">HoFs</label>
                <input class="subject" id="HoFs" type="checkbox" name="conteudos" value="HoFs"> 
                <label for="Jest">Jest</label>    
                <input class="subject" id="Jest" type="checkbox" name="conteudos" value="Jest">
                <label for="Promises">Promises</label>    
                <input class="subject" id="Promises" type="checkbox" name="conteudos" value="Promises">
                <label for="React">React</label>
                <input class="subject" id="React" type="checkbox" name="conteudos" value="React">
                <label for="SQL">SQL</label>
                <input class="subject" id="SQL" type="checkbox" name="conteudos" value="SQL">
                <label for="Python">Python</label>
                <input class="subject" id="Python" type="checkbox" name="conteudos" value="Python">      
                <br>      
                <input type="submit" value="Submit now" /> 
             </div>     
                 
        </fieldset>      
    </form>

    <form action="" method="get">
        <div id="buttons-rate">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="um">1</label><br>
            <input type="radio" id="um" name="rate" value="1">
            <label for="dois">2</label>
            <input type="radio" id="dois" name="rate" value="2">
            <label for="tres">3</label>
            <input type="radio" id="tres" name="rate" value="3">
            <label for="quatro">4</label>
            <input type="radio" id="quatro" name="rate" value="4">
            <label for="cinco">5</label>
            <input type="radio" id="cinco" name="rate" value="5">
            <label for="seis">6</label>
            <input type="radio" id="seis" name="rate" value="6">
            <label for="sete">7</label>
            <input type="radio" id="sete" name="rate" value="7">
            <label for="oito">8</label>
            <input type="radio" id="oito" name="rate" value="8">
            <label for="nove">9</label>
            <input type="radio" id="nove" name="rate" value="9">
            <label for="dez">10</label>
            <input type="radio" id="dez" name="rate" value="10">
        </div>
        

        
    </form>
    
</body>
</html>
