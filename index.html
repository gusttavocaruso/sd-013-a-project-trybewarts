<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo" width="80px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <button type="submit" id="button-logar">Logar</button>      
            <input placeholder="Senha" type="password">
            <input placeholder="Login" type="text">
        </form>        
    </header>
    <h2>Forms</h2>
    <main>
        <form id="evaluation-form">
            <div>
                <input type="text" name="nome" id="input-name" placeholder="Nome">
            </div>
            <div>
                <input type="text" name="input-lastname" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div>
                <input type="email" name="email" id="input-email" placeholder="Email">
            </div>
                <select name="Casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>  
            <div>
                <p>Qual a sua família?</p>
                <input type="radio" name="familia" value="frontend">Família de Frontend <br>
                <input type="radio" name="familia" value="backend">Família Backend<br>
                <input type="radio" name="familia" value="FullStack">Família FullStack<br>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
