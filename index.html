<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo-trybe"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="text" placeholder="Login" name="login" />
        <input type="password" placeholder="Senha" name="senha" />
        <button type="submit" name="button">Login</button>
      </form>
    </header>
    <main class="principal">
      <form id="evaluation-form">
        <div class="forms1">
          <input type="text" id="input-name" placeholder="Nome" name="Nome" />
          <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            name="Sobrenome"
          />
        </div>
        <div class="fomrs2">
          <input
            type="email"
            id="input-email"
            placeholder="Email"
            name="Email"
          />
          <label for="Casa">Casa:</label>
          <select name="" id="house">
            <option value="Gitnoria" id="gitnoria-house">Gitnoria</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="test">
          <div class="family">
            <label id="label-family">Qual sua família?</label>
            <label for="FrontEnd">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="FrontEnd"
              />
              Família FrontEnd
            </label>
            <label for="BackEnd">
              <input type="radio" name="family" value="Backend" id="BackEnd" />
              Família BackEnd
            </label>
            <label for="FullStack">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="FullStack"
              />
              Família FullStack
            </label>
          </div>

          <div class="checkbox">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <label for="HoFs">
              <input type="checkbox" value="HoFs" class="subject" id="HoFs" />
              HoFs
            </label>
            <label for="Jest">
              <input type="checkbox" value="Jest" class="subject" id="Jest" />
              Jest
            </label>
            <label for="Promises">
              <input
                type="checkbox"
                value="Promises"
                class="subject"
                id="Promises"
              />
              Promises
            </label>
            <label for="React">
              <input type="checkbox" value="React" class="subject" id="React" />
              React
            </label>
            <label for="Sql">
              <input type="checkbox" value="SQL" class="subject" id="Sql" />
              Sql</label
            >
            <label for="Phyton">
              <input
                type="checkbox"
                value="Python"
                class="subject"
                id="Python"
              />
              Phyton
            </label>
          </div>
        </div>
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="1">
            1
            <input type="radio" name="rate" value="1" id="1" />
          </label>
          <label for="2">
            2
            <input type="radio" name="rate" value="2" id="2" />
          </label>
          <label for="3">
            3
            <input type="radio" name="rate" value="3" id="3" />
          </label>
          <label for="4">
            4
            <input type="radio" name="rate" value="4" id="4" />
          </label>
          <label for="5">
            5
            <input type="radio" name="rate" value="5" id="5" />
          </label>
          <label for="6">
            6
            <input type="radio" name="rate" value="6" id="6" />
          </label>
          <label for="7">
            7
            <input type="radio" name="rate" value="7" id="7" />
          </label>
          <label for="8">
            8
            <input type="radio" name="rate" value="8" id="8" />
          </label>
          <label for="9">
            9
            <input type="radio" name="rate" value="9" id="9" />
          </label>
          <label for="10">
            10
            <input type="radio" name="rate" value="10" id="10" />
          </label>
        </div>
        <div class="textarea">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea
            name="textarea"
            id="textarea"
            maxlength="500"
            cols="30"
            rows="10"
            onkeyup="contaChar(this.value)"
          ></textarea>
          <span id="counter">500</span>
        </div>
        <div>
          <label for="" id="label-infos">
            Você concorda com o uso das informações acima?
            <input type="checkbox" id="agreement" name="aceita" />
          </label>
        </div>
        <div>
          <button type="submit" id="submit-btn">Enviar</button>
        </div>
      </form>
      <div class="test1">
        <img
          src="images/trybewarts-colored.svg"
          alt="Logo Trybewarts"
          id="trybewarts-forms-logo"
        />
      </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
