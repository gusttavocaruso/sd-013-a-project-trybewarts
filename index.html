<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Trybewarts</title>
</head>
<body>
<header class="header">
<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybe">
 <h1 id="trybewarts-header-title">Trybewarts</h1>
<form action="" method="get" class="trybewarts-login">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="senha" id="senha" placeholder="Senha">
      <button id="buttonLogin"></button>
  </form>
</header>
<main>
   <form action="" method="GET" id="evaluation-form">
      <h3>Forms</h2>
      <div id="container-forms">
        <div>
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <label for="input-name"></label>
        </div>
        <div>
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
          <label for="input-lastname"></label>
        </div>
        <div>
          <input type="email" name="email" id="input-email" placeholder="Email">
          <label for="input-email"></label>
        </div>
        <div>
          <label for="house">Casa:</label>
          <select name="Casa:" id="house"> 
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>

      <label for="rate" id="label-rate">Como você avalia a Trybewarts?
        <label for="1"><input type="radio" name="rate" value="1" id="1">1 </label>
        <label for="2"><input type="radio" name="rate" value="2" id="2">2 </label>
        <label for="3"><input type="radio" name="rate" value="3" id="3">3 </label>
        <label for="4"><input type="radio" name="rate" value="4" id="4">4 </label>
        <label for="5"><input type="radio" name="rate" value="5" id="5">5 </label>
        <label for="6"><input type="radio" name="rate" value="6" id="6">6 </label>
        <label for="7"><input type="radio" name="rate" value="7" id="7">7 </label>
        <label for="8"><input type="radio" name="rate" value="8" id="8">8 </label>
        <label for="9"><input type="radio" name="rate" value="9" id="9">9 </label>
        <label for="10"><input type="radio" name="rate" value="10" id="10">10 </label>
      </label>
      <label class="textarea" for="textarea">Deixe seu comentário:
        <textarea name="textarea" id="" cols="30" rows="10" maxlength="500" placeholder="500"></textarea>
      </label>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement">
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
  </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybe Corpo">
</main>
<footer>
  <p>Direitos reservados à Trybewarts©</p>
</footer>
<script src="script.js"></script>
</body>
</html>
