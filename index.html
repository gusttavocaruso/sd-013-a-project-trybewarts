<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header">
      <div class="container-trybewarts-header-logo">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybe-logo">
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div class="container-trybewarts-login">
        <form action="" class="trybewarts-login">
          <input type="email" name="email" id="email" placeholder="Login">
          <input type="password" name="pass" id="password" placeholder="Senha">
          <button type="submit" id="entrar" class="button">Entrar</button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="name-last-name-container">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="name-last-name-container">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="casa" id="house">
          <option label="Gitnória" value="Gitnória" id="gitnoria-house"></option>
          <option label="Reactpuff" value="Reactpuff" id="reactpuff-house"></option>
          <option label="Corvinode" value="Corvinode" id="corvinode-house"></option>
          <option label="Pytherina" value="Pytherina" id="pytherina-house"></option>
        </select>
      </div>

      <div class="radio-buttons">
        <label for="" id="label-family">Qual sua família?</label>

        <label for="Frontend">Frontend</label>
        <input type="radio" value="Frontend" name="family">

        <label for="Backend">Backend</label>
        <input type="radio" value="Backend" name="family">

        <label for="FullStack">FullStack</label>
        <input type="radio" value="FullStack" name="family">

      </div>

      <div class="checkboxes">

        <div id="teste1">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>

        <div id="teste2">

          <div class="itens">
            <label for="Hofs">HoFs</label>
            <input class="subject" value="HoFs" type="checkbox" name="HoFs" id="Hofs">
          </div>

          <div class="itens">
            <label for="Jest">Jest</label>
            <input class="subject" value="Jest" type="checkbox" name="Jest" id="Jest">
          </div>

          <div class="itens">
            <label for="Promises">Promises</label>
            <input class="subject" value="Promises" type="checkbox" name="Promises" id="Promises">
          </div>

          <div class="itens">
            <label for="React">React</label>
            <input class="subject" value="React" type="checkbox" name="React" id="React">
          </div>

          <div class="itens">
            <label for="SQL">SQL</label>
            <input class="subject" value="SQL" type="checkbox" name="SQL" id="SQL">
          </div>

          <div class="itens">
            <label for="Python">Python</label>
            <input class="subject" value="Python" type="checkbox" name="Python" id="Python">
          </div>

        </div>
      </div>

      <div class="rate">

        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="itens">
          <label for="" class='labels-of-lable-rate'>1<input type="radio" value="1" name="rate"></label>
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>2<input type="radio" value="2" name="rate"><label>
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>3<input type="radio" value="3" name="rate"><label>
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>4<input type="radio" value="4" name="rate"><label>
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>5<label><input type="radio" value="5" name="rate">
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>6<input type="radio" value="6" name="rate"><label>
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>7<input type="radio" value="7" name="rate"><label>
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>8<input type="radio" value="8" name="rate"><label>
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>9<input type="radio" value="9" name="rate"><label>
        </div>

        <div class="itens">
          <label for="" class='labels-of-lable-rate'>10<input type="radio" value="10" name="rate"><label>
        </div>
      </div>

      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" maxlength="500" cols="30" rows="10"></textarea>

      <div class="counter-align">
        <div class="checkbox">
          <input type="checkbox" name="" id="agreement">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
        </div>
        <label for="" id="label-do-contador"></label>
      </div>

      <button type="submit" id="submit-btn" disabled="true">Enviar</button>

    </form>

    <div class="imagem-main">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-trybe">
    </div>

  </main>
  
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>

</body>

</html>
