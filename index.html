<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts - Cadastro</title>
</head>
<body>
  <header class="header">
    <!-- LogoTipo TrybeWarts -->
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="LogoTipoTrybeWarts">
    <!-- Nome Principal -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Login e Senha -->
    <form action="" class="trybewarts-login">
      <input id="login" type="text" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="loginButton">Login</button>
    </form>
  </header>
  <!-- Hero -->
  <main id="hero">
    <!-- Form Principal -->
    <form class="hero-item" action="" id="evaluation-form">
      <div class="form-column form-header">
        <header>Forms</header>
      </div>
      <div class="form-column">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="form-column">
        <input type="email" id="input-email" placeholder="Email">
        <label for="">Casa:
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <div class="form-column">
        <label id="label-family" for="families">
          Qual sua família?
        </label>
        <div id="familiesRadio">
          <label for="frontend">
            <input id="frontend" type="radio" name="family" value="Frontend">
            Frontend
          </label>
          <label for="backend">
            <input id="backend" type="radio" name="family" value="Backend">
            Backend
          </label>
          <label for="fullstack">
            <input id="fullstack" type="radio" name="family" value="FullStack">
            FullStack
          </label>
        </div>
        <label id="label-content" for="subjectsCheckBox">
          Qual conteúdo você está com mais vontade de aprender?
        </label>
        <div id="subjectsCheckBox">
          <label class="subject" for="hofs">
            <input id="hofs" type="checkbox" value="HoFs">
            HoFs
          </label>
          <label class="subject" for="jest">
            <input id="jest" type="checkbox" value="Jest">
            Jest
          </label>
          <label class="subject" for="promises">
            <input id="promises" type="checkbox" value="Promises">
            Promises
          </label>
          <label class="subject" for="react">
            <input id="react" type="checkbox" value="React">
            React
          </label>
          <label class="subject" for="sql">
            <input id="sql" type="checkbox" value="SQL">
            SQL
          </label>
          <label class="subject" for="python">
            <input id="python" type="checkbox" value="Python">
            Python
          </label>
          <hr>
          <label id="label-rate">Como você avalia a Trybewarts?
            <input type="radio" id="1" name="rate" value="1">
              <label for="1">1</label><br>
            <input type="radio" id="2" name="rate" value="2">
              <label for="2">2</label><br>
            <input type="radio" id="3" name="rate" value="3">
              <label for="3">3</label>
            <input type="radio" id="4" name="rate" value="4">
              <label for="4">4</label>
            <input type="radio" id="5" name="rate" value="5">
              <label for="5">5</label>
            <input type="radio" id="6" name="rate" value="6">
              <label for="6">6</label>
            <input type="radio" id="7" name="rate" value="7">
              <label for="7">7</label>
            <input type="radio" id="8" name="rate" value="8">
              <label for="8">8</label>
            <input type="radio" id="9" name="rate" value="9">
              <label for="9">9</label>
            <input type="radio" id="10" name="rate" value="10">
              <label for="10">10</label>
          </label>
          <label class="textarea">Deixe seu comentário:
            <textarea name="textarea" rows="4" cols="50" maxlength="500"></textarea>
          </label>
          <br>
          <label id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" id="agreement">
          </label>
          <br>
          <button type="submit" id='submit-btn' disabled>Enviar</button>
        </div>
      </div>
    </form>
    <!-- Imagem Principal -->
    <img class="hero-item" id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <section>

  </section>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
