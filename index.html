<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Trybe Awarts</title>
</head>

<body>

  <div class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login">
      <input type="text" placeholder="Senha">
      <button>Logar</button>
    </form>
  </div>

  <main class="main-conteiner">

    <form action="" id="evaluation-form">

      <label for="" id="label-family">
        Qual sua família?
        <label for="front">
          <input id="front" type="radio" name="family" value="Frontend"> Frontend
        </label>
        <label for="beck">
          <input id="beck" type="radio" name="family" value="Frontend"> Beckend
        </label>
        <label for="full">
          <input id="full" type="radio" name="family" value="Frontend"> FullStack
        </label>
      </label>

      <label for="" id="label-content">
        Qual conteúdo você está com mais vontade de aprender?
        <label for="hofs">
          <input type="checkbox" id="hofs" class="subject" value="HoFs"> HoFs
        </label>
        <label for="jest">
          <input type="checkbox" id="jest" class="subject" value="Jest"> Jest
        </label>
        <label for="promises">
          <input type="checkbox" id="promises" class="subject" value="Promises"> Promises
        </label>
        <label for="react">
          <input type="checkbox" id="react" class="subject" value="React"> React
        </label>
        <label for="sql">
          <input type="checkbox" id="sql" class="subject" value="SQL"> SQL
        </label>
        <label for="python">
          <input type="checkbox" id="python" class="subject" value="Python"> Python
        </label>
      </label>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="color-logo">

  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
