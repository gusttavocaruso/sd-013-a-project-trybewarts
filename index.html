<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Trybewarts</title>
</head>
<body>

  <header class="header">
    <figure class="logo">
      <img src="images/trybewarts-header-logo.svg" alt="Logo da escola" class="trybewarts-header-logo">
    </figure>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input class="input" type="email" name="email" id="login" maxlength="30" placeholder="Login" required>
      <input class="input" type="password" name="password" id="password" maxlength="20" placeholder="Senha" required>
      <button id="btn-logar">Logar</button>
    </form>
  </header>

  <main class="main-content">
    <form action="#" id="evaluation-form">
      <div id="name-container">
        Nome: <input type="text" name="name" id="input-name" placeholder="Nome">
        Sobrenome: <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
      </div>
      <section id="email-house">
        Email: <input type="email" name="email" id="input-email" placeholder="Email">
        <label for="house">Casa: 
          <select name="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </section>
      <section id="familia">
        <label for="familia" id="label-family">Qual sua família? <br></label>
        <label for="familia-1">
          Frontend<input type="radio" name="family" id="familia-1" value="Frontend"><br>
        </label>
        <label for="familia-2">
          Backend<input type="radio" name="family" id="familia-2" value="Backend"><br>
        </label>
        <label for="familia-3">
          FullStack<input type="radio" name="family" id="familia-3" value="FullStack"><br>
        </label>
      </section>
      <section id="checkbox-content">
        <label for="conteudo" id="label-content">Qual conteúdo você está com mais vontade de aprender? </label><br>
        <label for="conteudo-1">
          HoFs<input type="checkbox" name="contents" class="subject" id="conteudo-1" value="HoFs">
        </label>
        <label for="conteudo-2">
          Jest<input type="checkbox" name="contents" class="subject" id="conteudo-2" value="Jest">
        </label>
        <label for="conteudo-3">
          Promises<input type="checkbox" name="contents" class="subject" id="conteudo-3" value="Promises">
        </label>
        <label for="conteudo-4">
          React<input type="checkbox" name="contents" class="subject" id="conteudo-4" value="React">
        </label>
        <label for="conteudo-5">
          SQL<input type="checkbox" name="contents" class="subject" id="conteudo-5" value="SQL">
        </label>
        <label for="conteudo-6">
          Python<input type="checkbox" name="contents" class="subject" id="conteudo-6" value="Python">
        </label>
      </section>
      <section id="nota-container">
        <label for="avaliacao" id="label-rate">Como você avalia a Trybewarts?</label>
      </section>
      <section id="text-area">
        <label for="textarea" class="textarea">Deixe seu comentário:
          <textarea name="text" id="textarea" cols="50" rows="5" maxlength="500"></textarea>
          <span id="counter">500</span>
        </label>
      </section>
      <section id="accept">
        <label for="termos" id="label-infos">
          Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement">
        </label>
      </section>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <div id="logo-container">
      <img src="images/trybewarts-colored.svg" alt="logo da trybewarts" id="trybewarts-forms-logo">
    </div>
  </main>

  <footer>
    <p class="footer">Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
