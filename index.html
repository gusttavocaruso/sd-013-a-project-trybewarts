<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- criando barra superior (requisito 1) -->
  <header class="header">
    <!-- adicionando imagem trybewarts no canto superior do header (requesito 2) -->
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <!-- criando titulo centralizado (requisito 4) -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Requisito 3 -->
    <form action="" class="trybewarts-login">
      <input id="email" type="email" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button>Login</button>
    </form>
  </header>
  <!-- criando formulario centralizado (requisitos 5 e 6) -->
  <main class="flex-container">
    <form id="evaluation-form" class="flex-container form-size">
      <!-- Requisito 8 e 10 -->
      <div class="input-name-lastname">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <input type="text" id="input-email" placeholder="Email">
      <!-- Requisito 9 -->
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      <!-- Crie um campo de entrada para qual família a pessoa estudante se identifica (requisito 12) -->
      <div class="flex-container container-direction">
        <label for="family" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
      </div>
      <!-- Crie campo de entrada para avaliar de 1 a 10 o nível de satisfação com a Trybewarts (requisito 14) -->
      <label id="labe-rate">Como você avalia a Trybewarts?</label>
      <div class="radio-buttons-rate">
        <label for="radio-button-1">1<input type="radio" id="radio-button-1" name="rate" value="1"></label>
        <label for="radio-button-2">2<input type="radio" id="radio-button-2" name="rate" value="2"></label>
        <label for="radio-button-3">3<input type="radio" id="radio-button-3" name="rate" value="3"></label>
        <label for="radio-button-4">4<input type="radio" id="radio-button-4" name="rate" value="4"></label>
        <label for="radio-button-5">5<input type="radio" id="radio-button-5" name="rate" value="5"></label>
        <label for="radio-button-6">6<input type="radio" id="radio-button-6" name="rate" value="6"></label>
        <label for="radio-button-3">3<input type="radio" id="radio-button-3" name="rate" value="3"></label>
      </div>

    </form>
    <!-- logo da trybewarts (requisito 7) -->
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
