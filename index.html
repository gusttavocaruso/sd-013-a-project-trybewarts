<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Projeto TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <button id="btn-logar">Logar</button>
      </form>
    </header>
    <main class="form-principal">
      <form id="evaluation-form" action=""></form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
