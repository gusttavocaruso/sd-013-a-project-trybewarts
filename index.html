<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="input-login" type="text" placeholder="Login">
      <input id="input-senha" type="password" placeholder="Senha" name="" id="">
      <button id="button-enviar" type="submit">Enviar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="name">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email">
        <input type="email" name="" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house"> 
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="aside">
        <div>
        <label id="label-family"> Qual sua família?</label>
          <div><input type="radio" name="family" value="Frontend">Frontend</div>
          <div><input type="radio" name="family" value="Backend">Backend</div>
          <div><input type="radio" name="family" value="FullStack">FullStack</div>
        </div>
        <div>
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox">
            <input type="checkbox" value="HoFs" class="subject">HoFs
            <input type="checkbox" value="Jest" class="subject">Jest
            <input type="checkbox" value="Promises" class="subject">Promises
            <input type="checkbox" value="React" class="subject">React
            <input type="checkbox" value="SQL" class="subject">SQL
            <input type="checkbox" value="Python" class="subject">Python
          </div>
        </div>
      </div>
      <div class="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </div>
      <div class="text">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer><p>Direitos reservados à Trybewarts©</p></footer>
  <script src="script.js"></script>
</body>
</html>
