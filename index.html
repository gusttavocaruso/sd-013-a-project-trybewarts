<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">

      <img src="images/trybewarts-header-logo.svg" alt="logo-trybe" class="trybewarts-header-logo" width=100px>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" method="get" class="trybewarts-login">
       <input type="text" placeholder="Login" id="login" value="">
       <input type="text" placeholder="Senha" id="senha" value="">

      <button id="button">Entrar</button>
      </form>
    </header>

    <!-- Requisito 8 -->
    <main>
      <form action="" id="evaluation-form">
        <input type="text" placeholder="Name" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <input type="text" placeholder="Email" id="input-email">
      </form>
    </main>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  

<script src="script.js"></script>
</body>
</html>
