<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <main>
    
    <form action="" class="forms" id="evaluation-form">
      <div class="primeiro-form">
      <input type="text" name="" id="input-name" placeholder="Nome">
      <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      <input type="text" name="" id="input-email" placeholder="Email">
      <select name="" id="house">Casa
        <option id="gitnoria-house">Gitnória</option>
        <option id="reactpuff-house">Reactpuff</option>
        <option id="corvinode-house">Corvinode</option>
        <option id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <div class="label-rate">
  <p id="label-rate">Como você avalia a Trybewarts?</p>
  <input type="radio" name="rate" id="1">
  <label for="1">1</label>
  <input type="radio" name="rate" id="2">
  <label for="2">2</label>
  <input type="radio" name="rate" id="3">
  <label for="3">3</label>
  <input type="radio" name="rate" id="4">
  <label for="4">4</label>
  <input type="radio" name="rate" id="5">
  <label for="5">5</label>
  <input type="radio" name="rate" id="6">
  <label for="6">6</label>
  <input type="radio" name="rate" id="7">
  <label for="7">7</label>
  <input type="radio" name="rate" id="8">
  <label for="8">8</label>
  <input type="radio" name="rate" id="9">
  <label for="9">9</label>
  <input type="radio" name="rate" id="10">
  <label for="10">10</label>
    </div>

    </form>

    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form id="form-login" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login">
        <input id="senha" type="text" placeholder="Senha">
        <button type="submit">Logar</button>
      </form>
    </header>

  <aside class="trybewarts-logo">
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </aside>

  </main>
  <script src="script.js"></script>
</body>
</html>
