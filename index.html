<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
  
  <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt=""> <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET" enctype="multipart/form-data" >
      <input type="text" id ="input-login"  placeholder="Login" required>
      <input type="password" id="input-senha" placeholder="Senha" required>
      <button type="submit" id="button-login">Entrar</button>
    </form>
  </header>
  
  
  <main class="container" id="main">

    <form action="" method="GET" class="container" id="evaluation-form">
      <div class="input-group">
        <input type="text" id="input-name" name="Nome" placeholder="Nome">
        <input type="text" id="input-lastname" name="Sobrenome" placeholder="Sobrenome">
      </div>
      <div class="input-group">
        <input type="text" id="input-email" name="Email" placeholder="Email">
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

   
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="front-end"><input type="radio" value="Frontend" name="family" id="front-end">Frontend</label>
          <label for="back-end"><input type="radio" value="Backend" name="family" id="back-end">Backend</label>
          <label for="full-stack"><input type="radio" value="FullStack" name="family" id="full-stack">FullStack</label>
         
      
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="div-label-contaneir">
        <label for="item1"><input class="subject" type="checkbox" name="HoFs" id="item1" value="HoFs">HoFs</label>

        <label for="item2"><input class="subject" type="checkbox" name="Jest" id="item2" value="Jest">Jest</label>

        <label for="item3"><input class="subject" type="checkbox" name="Promises" id="item3" value="Promises">Promises</label>

        <label for="item4"><input class="subject" type="checkbox" name="React" id="item4"value="React">React</label>

        <label for="item5"><input class="subject" type="checkbox" name="SQL" id="item5" value="SQL">SQL</label>

        <label for="item6"><input class="subject" type="checkbox" name="Python" id="item6" value="Python">Python</label>
      </div>

      <div class="container-rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="container" id="rate-numbers"></div>
      </div>
      
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo trybewarts">
  </main>

<script src="script.js"></script>
</body>
</html>
