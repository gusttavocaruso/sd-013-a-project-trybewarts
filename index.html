<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts Project</title>
  <link rel="stylesheet" href="style.css" class="css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="login" type="text" placeholder="Login" maxlength="30">
      <input class="senha" type="text" placeholder="Senha" maxlength="30">
      <button class="logar">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
      <fieldset>
      <section class="first-section-main">
        <div class="line-content">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="line-content">
          <input type="text" id="input-email" placeholder="Email">
          <label for="">Casa:
            <select name="casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div class="line-content">
      </section>
      <section class="second-section-main">
        <div class="family-choice">
          <label id="label-family" for="family">Qual sua família?</label>
          <label for="family-frontend">
            <input type="radio" name="family" id="family-frontend" value="Frontend">Família Frontend
          </label>
          <label for="family-backend">
            <input type="radio" name="family" id="family-backend" value="Backend">Família Backend
          </label>
          <label for="family-fullstack">
            <input type="radio" name="family" id="family-fullstack" value="FullStack">Família FullStack
          </label>          
        </div>
        <div class="wish-to-learn">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="HoFs">HoFs
          </label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="Jest">Jest
          </label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="Promises">Promises
          </label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="React">React
          </label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="SQL">SQL
          </label>
          <label for="">
            <input type="checkbox" name="" id="" class="subject" value="Python">Python
          </label>
        </div>
      </section>
      <section class="third-section-main">
        <div class="evaluation-content">
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="rate1">
            <input id="rate1" type="radio" name="rate" value="1">1
          </label>
          <label for="rate2">
            <input id="rate2" type="radio" name="rate" value="2">2
          </label>
          <label for="rate3">
            <input id="rate3" type="radio" name="rate" value="3">3
          </label>
          <label for="rate4">
            <input id="rate4" type="radio" name="rate" value="4">4
          </label>
          <label for="rate5">
            <input id="rate5" type="radio" name="rate" value="5">5
          </label>
          <label for="rate6">
            <input id="rate6" type="radio" name="rate" value="6">6
          </label>
          <label for="rate7">
            <input id="rate7" type="radio" name="rate" value="7">7
          </label>
          <label for="rate8">
            <input id="rate8" type="radio" name="rate" value="8">8
          </label>
          <label for="rate9">
            <input id="rate9" type="radio" name="rate" value="9">9
          </label>
          <label for="rate10">
            <input id="rate10" type="radio" name="rate" value="10">10
          </label>
        </div>
        </fieldset>
        <fieldset>
          <label class="textarea">
            <p>Deixe seu comentário:</p>
            <textarea id="textarea" maxlength="500"></textarea>
          </label>
            <label id="counter">500</label>
          <label for="" id="label-infos">
            Você concorda com o uso das informações acima?
            <input type="checkbox" name="" id="agreement">
          </label>
          <button type="submit" id="submit-btn">Enviar</button>
          <div id="output-report">
          </div>
        </fieldset>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo trybewarts">
  </main>
  <footer>
   <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
