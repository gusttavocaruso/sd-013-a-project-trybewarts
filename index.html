<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
  <title>Trybewarts Project</title>
</head>
<body>
    <div>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class='trybewarts-login' method="GET">
        <input class="input-login" type='email' placeholder='Login' name='email' id='login'>
        <input class="input-login" type='password' placeholder='Senha'name='senha' id='senha'>
        <button type="submit" id='buttonLogin'>Entrar</button>
    </form>
  </header>
  <main class="main">
    <form id="evaluation-form" method="GET">
      <h1 id="form-title">Forms</h1>
      <div class="nome-completo">
        <input id="input-name" class="campo input-form" type="text" name="nome" placeholder="Nome">
        <input id="input-lastname" class="campo input-form" type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div class="email-casa">
        <input id="input-email" class="campo input-form" type="email" name="email" placeholder="Email">
        <div class="campo houses">
          <label for="house">Casa </label>
          <select name="house" id="house">
            <option selected disabled>Selecione</option>
            <option id="gitnoria-house" value="Gitnória" selected>Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
      <section class="moreInfo">
        <div class="family-trybewarts">
          <label id="label-family" for="family">Qual sua família?</label>
          <label for="frontend"><input type="radio" name="family" id="frontend" value="Frontend">
          Família Frontend</label>
          <label for="backend"><input type="radio" name="family" id="backend" value="Backend">
          Família Backend</label>
          <label for="fullstack"><input type="radio" name="family" id="fullstack" value="FullStack">
          Família FullStack</label>
        </div>
        <div class="checkbox">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkMain">            
              <label for="hoFs"><input type="checkbox" name="content" class="subject" id="hoFs" value="HoFs">
              HoFs</label>
              <label for="jest"><input type="checkbox" name="content" class="subject" id="jest" value="Jest"> 
              Jest</label>
              <label for="promises"><input type="checkbox" name="content" class="subject" id="promises" value="Promises">
              Promises</label>
              <label for="react"><input type="checkbox" name="content" class="subject" id="react" value="React">
              React</label>
              <label for="sql"><input type="checkbox" name="content" class="subject" id="sql" value="SQL">
              SQL</label>
              <label for="python"><input type="checkbox" name="content" class="subject" id="python" value="Python">
              Python</label>
            </div>
        </div>
      </section>
      <hr>
      <div class="assessment">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <label for="1"><input class="input-rate" type="radio" name="rate" id="1" value="1">1</label>
        <label for="2"><input class="input-rate" type="radio" name="rate" id="2" value="2">2</label>
        <label for="3"><input class="input-rate" type="radio" name="rate" id="3" value="3">3</label>
        <label for="4"><input class="input-rate" type="radio" name="rate" id="4" value="4">4</label>
        <label for="5"><input class="input-rate" type="radio" name="rate" id="5" value="5">5</label>
        <label for="6"><input class="input-rate" type="radio" name="rate" id="6" value="6">6</label>
        <label for="7"><input class="input-rate" type="radio" name="rate" id="7" value="7">7</label>
        <label for="8"><input class="input-rate" type="radio" name="rate" id="8" value="8">8</label>
        <label for="9"><input class="input-rate" type="radio" name="rate" id="9" value="9">9</label>
        <label for="10"><input class="input-rate" type="radio" name="rate" id="10" value="10">10</label>
      </div>
      <div class="localText">
        <label class="textarea" for="textarea">Deixe seu comentário:</label><br>
        <textarea name="textarea" id="textarea" class="textarea" rows="5" maxlength="500"></textarea>
        <p id="counter">500</p>
      </div>
      <label for="agreement" id="label-infos">
        Você concorda com o uso das informações acima? <input type="checkbox" id="agreement" required></label>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <div class="logo-trybewarts">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da trybewarts">
      </div>
  </main>
  <footer>
    <h4>Direitos reservados à Trybewarts©</h4>
  </footer>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
