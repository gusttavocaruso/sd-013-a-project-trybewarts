<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo" width="80px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="login-value" placeholder="Login" type="text">   
            <input class="pass-value" placeholder="Senha" type="password">            
            <button type="submit" id="button-logar">Logar</button>   
        </form>        
    </header>
    <main>
       <form action="" id="evaluation-form">
        <div>
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">  
        </div>        
        <input id="input-email" type="text" placeholder="Email">
        <select name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
       </form>
       <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    
    <script src="script.js"></script>
</body>
</html>
