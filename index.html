<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <!-- LogoTipo TrybeWarts -->
    <div>

      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="LogoTipoTrybeWarts">

    </div>
    <!-- Nome Principal -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Login e Senha -->
    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login">
      <input type="password" placeholder="Senha">
      <button>Login</button>
    </form>
  </header>
  <!-- Hero -->
  <main id="hero">
    <!-- Form Principal -->
    <form class="hero-item" action="" id="evaluation-form">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="email" id="input-email" placeholder="Email">
      <label for="">Casa:
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
    </label>
    </form>
    <!-- Imagem Principal -->
    <img class="hero-item" id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <section>

  </section>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
</html>
