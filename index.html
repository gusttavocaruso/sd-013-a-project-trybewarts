<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trybewarts project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da trybewarts" class="trybewarts-header-logo">
    <form class="trybewarts-login">
      <input placeholder="Login" type="text" name="login">
      <input placeholder="Senha" type="password" name="password">
      <button class="button-input">Login</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="row">
        <input id="input-name" type="text" placeholder="Nome" name="name">
        <input id="input-lastname" type="text" placeholder="Sobrenome" name="lastname">
      </div>
      <div class="row">
        <input id="input-email" type="email" placeholder="Email" name="email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="gitnoria">Gitnoria</option>
          <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="corvinode">Corvinode</option>
          <option id="pytherina" value="pytherina">Pytherina</option>
        </select>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
