<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
  </head>

  <body>
    <!-- Requisito 1 -->
    <header class="header"> 
      
      <!-- Requisito 2 -->
      <img src="images/trybewarts-header-logo.svg" alt="logo-trybe" class="trybewarts-header-logo" width=100px> 
      
      <!-- Requisito 4 -->
      <h1 id="trybewarts-header-title">Trybewarts</h1> 
      
      <!-- Requisito 3 -->
      <form action="#" method="get" class="trybewarts-login"> 
        <input type="text" placeholder="Login" id="login" value="">
        <input type="text" placeholder="Senha" id="senha" value="">
        <button id="button">Entrar</button>
      </form>
    </header>
    <br>

    <!-- Requisito 5, 6, 8 e 11 -->
    <main>
      <form action="" id="evaluation-form">
        <div>
          <input type="text" placeholder="Nome" id="input-name">
          <input type="text" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div>
          <input type="text" placeholder="Email" id="input-email">
      
        <!-- Requisito 9 e 10 --> 
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <br>
    
        <!-- Requisito 12 -->
        <div>
          <label for="familys" id="label-family">Qual sua família?</label>
            <div><input type="radio" name="family" class="suaFamilia" value="Frontend">Família Frontend</div>
            <div></div><input type="radio" name="family" class="suaFamilia" value="Backend">Família Backend</div>
            <div><input type="radio" name="family" class="suaFamilia" value="FullStack">Família FullStack</div>
        </div>    
        <br>

      <!--Requisito 13 -->
        <div>
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
            <input type="checkbox" value="HoFs" class="subject"> HoFs
            <input type="checkbox" value="Jest" class="subject"> Jest
            <input type="checkbox" value="Promises" class="subject"> Promises
            <input type="checkbox" value="React" class="subject"> React
            <input type="checkbox" value="SQL" class="subject"> SQL
            <input type="checkbox" value="Python" class="subject"> Python
        </div>
        <br>

        <div> <!--Requisito 14 -->
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1"> 1
            <input type="radio" name="rate" value="2"> 2
            <input type="radio" name="rate" value="3"> 3
            <input type="radio" name="rate" value="4"> 4
            <input type="radio" name="rate" value="5"> 5
            <input type="radio" name="rate" value="6"> 6
            <input type="radio" name="rate" value="7"> 7
            <input type="radio" name="rate" value="8"> 8
            <input type="radio" name="rate" value="9"> 9
            <input type="radio" name="rate" value="10"> 10
        </div>

        <div> <!--Requisito 15 -->
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea name="texto" id="" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <br>

        <div> <!--desafio 16 -->
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <br>

        <!-- Requisito 17 -->
        <button type="submit" id="submit-btn">Enviar</button> 

        <!-- Requisito 18 faz com que o botao enviar seja habilitado somente após a checkbox do requisito 16 ser selecionada) -->
      </form>

      <!-- Requisito 7 Ok-->
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>

  <div class="footer">
    <!-- Requisito 19 -->
    <footer>Direitos reservados à Trybewarts©</footer> 
  </div>
  <script src="script.js"></script>
  </body>
</html>
