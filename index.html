<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="login" type="text" placeholder="Login">
      <input id="senha" type="text" placeholder="Senha">
      <button id="btnLogin">Logar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">

      <section class="side-by-side">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </section>

      <section class="side-by-side">
        <input id="input-email" type="text" placeholder="Email">

        <select name="casa" id="house">

          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>

        </select>
      </section>

      <label id="label-family">Qual sua família?</label>

      <label><input name="family" type="radio" value="Frontend">Família Frontend</label>
      <label><input name="family" type="radio" value="Backend">Família Backend</label>
      <label><input name="family" type="radio" value="FullStack">Família Fullstack</label>

    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

  <script src="script.js"></script>
</body>

</html>
