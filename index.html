<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header class="header">
            <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo-trybe">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class='trybewarts-login' method="get">
                <label for="login">Login:</label>
                <input type='email' placeholder='Login' name='email' id='login' value="">
                <label for="senha">Senha:</label>
                <input type='password' placeholder='Senha'name='senha' id='senha' value="">
                <button type="submit" id='buttonLogin'>Entrar</button>
            </form>
        </header>
    </div>
    <main class="form-evaluation">
    <form id="evaluation-form" method="get"></form>
    </main>

    <script src="script.js"></script>
</body>
</html>
