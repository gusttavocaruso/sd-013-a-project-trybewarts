<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt=""
      />
    </form>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" />
        <input id="senha" type="password" placeholder="Senha" />
        <button id="enviar" type="submit">Logar</button>
      </form>
    </header>
    <main id="main">
      <form action="" id="evaluation-form">
        <div id="name-lastn"><input id="input-name" type="text" placeholder="Nome" />
        <input id="input-lastname" type="text" placeholder="Sobrenome" /> 
      </div>
        <div id="email-house"><input id="input-email" type="text" placeholder="Email" />
        <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </div>
      </select>
      </form>
    <form class="segundo-form">
    <label id="label-family">Qual sua família?</label>
    <label for="front">
      Família Frontend 
      <input type="radio" id="front" value="Frontend" name="family">
    </label>
    <label for="back">
      Família Backend 
     <input type="radio" id="back" value="Backend" name="family">
    </label>
    <label for="full">
     Família FullStack 
     <input type="radio" id="full" value="FullStack" name="family">
    </label>
    <label id="label-content" for="">
      Qual conteúdo você está com mais vontade de aprender?
    </label>
    HoFs
    <input type="checkbox" value="HoFs" class="subject">
    </label>
    <label id="label-content" for=""></label>
    Jest
    <input type="checkbox" value="Jest" class="subject">
    </label>
    <label id="label-content" for=""></label>
    Promises
    <input type="checkbox" value="Promises" class="subject">
    </label>
    <label id="label-content" for=""></label>
    React
    <input type="checkbox" value="React" class="subject">
    </label>
    <label id="label-content" for=""></label>
    SQL
    <input type="checkbox" value="SQL" class="subject">
    </label>
    <label id="label-content" for=""></label>
    Python
    <input type="checkbox" value="Python" class="subject">
    </label> 
    <div id="field">
      <label for="" id="label-rate">
        Como você avalia a Trybewarts?
        <input type="radio" id="1" value="1" name="rate">
        <label for="1">1</label>
        <input type="radio" id="2" value="2" name="rate">
        <label for="2">2</label>
        <input type="radio" id="3" value="3" name="rate">
        <label for="3">3</label>
        <input type="radio" id="4" value="4" name="rate">
        <label for="4">4</label>
        <input type="radio" id="5" value="5" name="rate">
        <label for="5">5</label>
        <input type="radio" id="6" value="6" name="rate">
        <label for="6">6</label>
        <input type="radio" id="7" value="7" name="rate">
        <label for="7">7</label>
        <input type="radio" id="8" value="8" name="rate">
        <label for="8">8</label>
        <input type="radio" id="9" value="9" name="rate">
        <label for="9">9</label>
        <input type="radio" id="10" value="10" name="rate">
        <label for="10">10</label>
      </label>
    </div>
  </form>
  <label class="textarea" for="textarea">Deixe seu comentário:
          <textarea name="coment" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </label>
  <div id="img-trybyW">
    <img
      src="images/trybewarts-colored.svg"
      alt=""
      id="trybewarts-forms-logo"
      srcset=""
    />
  </div>
</main>
<footer>
  <p>
    Direitos reservados à Trybewarts©
  </p>
</footer>
  </body>
</html>
