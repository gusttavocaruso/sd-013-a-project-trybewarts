<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
  </head>

  <body>
    <!-- 1 - Crie uma barra verde na parte superior da página -->
    <header class="header">
      
      <!-- 2 - Adicione o logotipo da Trybewarts com a classe `trybewarts-header-logo` no canto esquerdo da barra superior -->      
      <img src="images/trybewarts-header-logo.svg" alt="Trybewarts logo" class="trybewarts-header-logo">
      
      <!-- 4 - Crie um título com o texto 'Trybewarts' centralizado dentro do 'Header' -->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      
      <!-- 3 - Acrescente um formulário de autenticação no canto direito da barra superior contendo os inputs de login, de senha e um botão de entrar -->
      <form class="trybewarts-login">    
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="pwd">
        <button id="login-button">Entrar</button>
      </form>
    </header>

    <!--5 - Adicione um formulário no corpo da página, posicionado ao lado esquerdo -->
    <!--8 - Acrescente no formulário os inputs de 'Nome:', 'Sobrenome:' e 'Email:' -->
    <!--9 - Crie um select 'Casa' contendo quatro options -->
    <main>
      <form id="evaluation-form" action="" method="get">
        <!-- Sessão 1: Nome, Sobrenome, Email, Casa -->
        <section class="session-one">
          <h2 id="teste">Forms</h2>
          <div>
            <input id="input-name" type="text" placeholder="Nome"> </input>
            <input id="input-lastname" type="text" placeholder="Sobrenome"></input>
          </div>
          <div>
            <input id="input-email" type="text" placeholder="Email"></input>
            <label for="house"> Casa
              <select name="SelectHouse" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </label>
          </div>
        </section>
        <!-- 12. Crie um campo de entrada para qual família a pessoa estudante se identifica -->      
        <label for="family" id="label-family">Qual sua família?</label>
        <div class="label-family">
          <label>Frontend
            <input type="radio" name="family" value="Frontend" checked>
          </label>
                 
          <label>Backend
            <input type="radio" name="family" value="Backend">
          </label>
                
          <label>FullStack
            <input type="radio" name="family" value="FullStack">
          </label>          
        </div>

        <!-- 13. Crie campos de entrada do tipo 'checkbox' contendo seis opções -->
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>      
          <!-- <div> -->
            <label>HoFs
              <input type="checkbox" class="subject" name="hofs" value="HoFs">
            </label>
                        
            <label>Jest</label>
            <input type="checkbox" class="subject" name="jest" value="Jest">
            
            <label>Promises
               <input type="checkbox" class="subject" name="promises" value="Promises">
            </label>
                       
            <label>React
              <input type="checkbox" class="subject" name="react" value="React">
            </label>
                        
            <label>SQL
              <input type="checkbox" class="subject" name="sql" value="SQL">
            </label>            
            
            <label>Python
              <input type="checkbox" class="subject" name="python" value="Python">
            </label>
                     
          <!-- </div> -->

          <!-- 14. Cria campos de entrada para avaliar de 1 a 10 o nível de satisfação com a Trybewarts  -->
          <section class="session-two">
            <div class="evaluation">
              <label id="label-rate">Como você avalia a Trybewarts?</label>
              <label for="one">
                <input type="radio" name="rate" id="one" value="1">1
              </label>
              <label for="two">
                <input type="radio" name="rate" id="two" value="2">2
              </label>
              <label for="three">
                <input type="radio" name="rate" id="three" value="3">3
              </label>
              <label for="four">
                <input type="radio" name="rate" id="four" value="4">4
              </label>
              <label for="five">
                <input type="radio" name="rate" id="five" value="5">5
              </label>
              <label for="six">
                <input type="radio" name="rate" id="six" value="6">6
              </label>
              <label for="seven">
                <input type="radio" name="rate" id="seven" value="7">7
              </label>
              <label for="eight">
                <input type="radio" name="rate" id="eight" value="8">8
              </label>
              <label for="nine">
                <input type="radio" name="rate" id="nine" value="9">9
              </label>
              <label for="ten">
                <input type="radio" name="rate" id="ten" value="10">10
              </label>
            </div>

          <!-- 15. Cria um textarea com o ID 'textarea' e uma label com a classe 'textarea' contendo o num maximo de caracteres igual à 500 -->
        <label class="textarea" for="">Deixe seu comentário:
          <textarea id="textarea" name="textarea" cols="60" rows="06" maxlength="500" required></textarea><span
            id="counter">500</span>
        </label>

        <!-- 16. Crie um campo de entrada do tipo checkbox com o ID 'agreement' para validar as informações -->
        <div>
          <label idCrie um botão de Enviar para submeter o formulário="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input id="agreement" type="checkbox" required>
        </div>        
  
        <!-- 17. Crie um botão de Enviar para submeter o formulário -->
        <!--18. Faz com que o botão Enviar seja habilitado somente após a checkbox do requisito 16 ser selecionada-->
        <div class="button-content">
          <button disabled=true type="submit" id="submit-btn">Enviar</button>
        </div>
      </form>
       
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"
    </main>
    
    <!-- 19 - Crie um rodapé no final da página -->
    <footer class="footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
