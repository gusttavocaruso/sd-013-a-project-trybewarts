<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Trybewarts</title>
</head>
<body>

  <header class="header">
    <figure class="logo">
      <img src="images/trybewarts-header-logo.svg" alt="Logo da escola" class="trybewarts-header-logo">
    </figure>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input class="input" type="email" name="email" id="login" maxlength="30" placeholder="Login" required>
      <input class="input" type="password" name="password" id="password" maxlength="20" placeholder="Senha" required>
      <button id="btn-logar">Logar</button>
    </form>
  </header>

  <main class="main-content">
    <form action="#" id="evaluation-form">
      <input type="text" name="name" id="name">
      <input type="email" name="email" id="email">
      <input type="text" name="last-name" id="last-name">
      <label for="home">Casa:</label>
      <input type="text" name="" id="home">
    </form>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
