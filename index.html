<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
  </head>

  <body>
    <!-- 1 - Crie uma barra verde na parte superior da página -->
    <header class="header">
      
      <!-- 2 - Adicione o logotipo da Trybewarts com a classe `trybewarts-header-logo` no canto esquerdo da barra superior -->      
      <img src="images/trybewarts-header-logo.svg" alt="Trybewarts logo" class="trybewarts-header-logo">
      
      <!-- 4 - Crie um título com o texto 'Trybewarts' centralizado dentro do 'Header' -->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      
      <!-- 3 - Acrescente um formulário de autenticação no canto direito da barra superior contendo os inputs de login, de senha e um botão de entrar -->
      <form class="trybewarts-login">    
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="pwd">
        <button id="login-button">Entrar</button>
      </form>
    </header>

    <!-- 19 - Crie um rodapé no final da página -->
    <footer class="footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
